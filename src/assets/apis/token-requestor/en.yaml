components:
  schemas:
    Status:
      title: "Status"
      type: "object"
      description: "Structure containing information about a request, indicating its current status."
      properties:
        status:
          type: "string"
          description: "Operation status."
          enum:
            - "OK"
            - "REJECTED"
            - "FAILED"
            - "PENDING"
          example: "OK"
        reason:
          type: "string"
          description: "Reason for the operation status."
          maxLength: "2"
          example: "00"
        message:
          type: "string"
          description: "Status description."
          example: "The request has been successfully processed"
        date:
          type: "string"
          description: "Date the operation was executed."
          format: "date-time"
          example: '2025-03-17T22:45:27+00:00'
      required:
        - "status"
        - "reason"
        - "message"
        - "date"
    Authentication:
      title: "Authentication"
      type: "object"
      description: "Authentication object. See more at **[Autentication](/token-requestor/integration/authentication)**. 
        Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1."
      properties:
        login:
          type: "string"
          description: "Login for authentication."
          minLength: "1"
          example: "1441d14df19ec88431e513bb990326e1"
        tranKey:
          type: "string"
          description: "Transaction key."
          minLength: "1"
          example: "DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY="
        nonce:
          type: "string"
          description: "Random value for each request, Base64 encoded."
          minLength: "1"
          example: "enQ4dXh3YWhkMWM="
        seed:
          type: "string"
          description: "Current date, generated in ISO 8601 format."
          minLength: "1"
          example: "2023-06-21T09:56:06-05:00"
      required:
        - "login"
        - "tranKey"
        - "nonce"
        - "seed"
    Address:
      title: "Address"
      type: "object"
      description: "Structure containing physical address information."
      properties:
        street:
          type: "string"
          description: "Street address."
          maxLength: "100"
          example: "Direccion del customer"
        city:
          type: "string"
          description: "City."
          maxLength: "100"
          example: "Medellin"
        state:
          type: "string"
          description: "State or province."
          maxLength: "100"
          example: "belen"
        country:
          type: "string"
          description: "Country. ISO 3166-1 alpha-2 code."
          maxLength: "2"
          example: "CO"
        phone:
          type: "string"
          description: "Contact phone number.."
          maxLength: "20"
          example: "3172234333"
        zipCode:
          type: "string"
          description: "Postal code."
          maxLength: "20"
          example: "050031"
      required:
        - "zipCode"
        - "city"
        - "country"
    Document:
      title: "Document"
      type: "object"
      description: "Structure containing document information."
      properties:
        type:
          type: "string"
          description: "Identification document type."
          maxLength: "4"
          enum:
            - "CC"
            - "CE"
            - "TI"
            - "NIT"
            - "RUT"
            - "PPN"
            - "TAX"
            - "LIC"
            - "CIP"
            - "PARUC"
            - "CPF"
            - "CI"
            - "RUC"
            - "DNI"
            - "PERUC"
            - "CRCPF"
            - "CPJ"
            - "DIMEX"
            - "DIDI"
            - "CLRUT"
            - "HNDNI"
            - "HNDR"
            - "RTN"
            - "BZSSN"
            - "BRN"
            - "EIN"
            - "UYCI"
            - "UYRUT"
          example: "NIT"
        number:
          type: "string"
          description: "Identification document number."
          example: "123456123"
      required:
        - "type"
        - "number"
    LegalRepresentative:
      title: "Legal Representative"
      type: "object"
      description: "Structure reflecting the legal representative’s information of the merchant."
      properties:
        documentType:
          type: "string"
          description: "Identification document type."
          maxLength: "4"
          enum:
            - "CC"
            - "CE"
            - "TI"
            - "NIT"
            - "RUT"
            - "PPN"
            - "TAX"
            - "LIC"
            - "CIP"
            - "PARUC"
            - "CPF"
            - "CI"
            - "RUC"
            - "DNI"
            - "PERUC"
            - "CRCPF"
            - "CPJ"
            - "DIMEX"
            - "DIDI"
            - "CLRUT"
            - "HNDNI"
            - "HNDR"
            - "RTN"
            - "BZSSN"
            - "BRN"
            - "EIN"
            - "UYCI"
            - "UYRUT"
          example: "CC"
        documentNumber:
          type: "string"
          description: "Identification document number."
          maxLength: "20"
          example: "12345678"
        name:
          type: "string"
          description: "Legal representative's first name."
          maxLength: "100"
          example: "Legal representative name"
        surname:
          type: "string"
          description: "Legal representative's last name."
          maxLength: "100"
          example: "Legal representative surname"
        email:
          type: "string"
          description: "Legal representative's email."
          maxLength: "225"
          example: "Jane@Doe"
        phone:
          type: "string"
          description: "Legal representative's contact phone number."
          maxLength: "20"
          example: "34455"
      required:
        - "name"
        - "surname"
        - "email"
        - "phone"
    AvailableFranchises:
      title: "Available Franchises"
      type: "object"
      description: "Availability status of each franchise for token management."
      properties:
        visa:
          type: "string"
          description: "Availability status visa."
          enum:
            - "PENDING"
            - "ACTIVE"
          example: "ACTIVE"
        master:
          type: "string"
          description: "Availability status mastercard."
          enum:
            - "PENDING"
            - "ACTIVE"
          example: "ACTIVE"
