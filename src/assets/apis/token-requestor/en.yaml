          description: Site successfully queried.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid V4
                        example: 9f4e4926-4783-44b9-a169-f3ad38e61bea
                      name:
                        type: string
                        maxLength: 225
                        example: Site Test
                      merchant:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid V4
                            example: f1d0888b-f5a9-445a-8c54-dba63763fbc5
                          name:
                            type: string
                            maxLength: 225
