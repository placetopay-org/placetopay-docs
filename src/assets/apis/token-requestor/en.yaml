  /api/admin/credentials/index:
    post:
      tags:
        - Admin Credentials
      summary: List Credentials
      operationId: indexAdminCredentials
      description: >
        Allows listing the credentials registered in the system with support for filters and pagination.
        It can be filtered by name, role, sites, consumers, or creation date range.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure
                    that contains the site's authentication information generated according to the WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Authentication login'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Datetime seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                filters:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Exact name of the credential.
                    role:
                      type: string
                      description: Role of the credential.
                      example: PROCESSOR
                    sites:
                      type: array
                      items:
                        type: string
                      description: List of site IDs.
                    consumers:
                      type: array
                      items:
                        type: string
                      description: List of consumer IDs.
                    createdAt:
                      type: object
                      properties:
                        from:
                          type: string
                          format: date-time
                          description: Start creation date (ISO 8601).
                          example: "2025-01-01T00:00:00-05:00"
                        to:
                          type: string
                          format: date-time
                          description: End creation date (ISO 8601).
                          example: "2025-01-31T23:59:59-05:00"
                page:
                  type: object
                  properties:
                    number:
                      type: integer
                      description: Page to query.
                      example: 1
                    size:
                      type: integer
                      description: Number of items per page.
                      example: 10
                      maxLength: 100
      responses:
        '200':
          description: Successful response with paginated credential data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Result of the operation.
                    properties:
                      status:
                        type: string
                        example: OK
                      reason:
                        type: string
                        example: '00'
                      message:
                        type: string
                        example: The request has been successfully processed
                      date:
                        type: string
                        format: date-time
                        example: 2025-07-09T15:46:27+00:00
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        login:
                          type: string
                          example: "06c258dfab64db74352680fbdc224ffe"
                        name:
                          type: string
                          example: "Credencial PTP"
                        role:
                          type: string
                          example: "PROCESSOR"
                        isEnabled:
                          type: boolean
                          example: true
                          description: Indicates whether the resource or functionality is enabled (`true`) or disabled (`false`).
                        createdAt:
                          type: string
                          description: Date created
                          format: date-time
                          example: "2025-07-09 15:45:05"
                        updatedAt:
                          type: string
                          format: date-time
                          description: Date updated
                          example: "2025-07-09 15:46:27"
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: "/admin/credentials?page=1"
                      last:
                        type: string
                        example: "/admin/credentials?page=1"
                      prev:
                        type: string
                        nullable: true
                        example: null
                      next:
                        type: string
                        nullable: true
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      path:
                        type: string
                        example: "/admin/credentials"
                      per_page:
                        type: integer
                        example: 10
                      to:
                        type: integer
                        example: 1
                      total:
                        type: integer
                        example: 1
