openapi: 3.0.0
info:
  title: 'Token management and administration'
  version: 1.0.0
paths:
  /api/token/enroll:
    post:
      summary: EnrollCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                auth:
                  login: aabbccdd1234567890aabbccdd123456
                  tranKey: ABC123example456trankey+789abc012def3456ABC=
                  nonce: enQ4dXh3YWhkMWM=
                  seed: 2023-06-21T09:56:06-05:00
                requestId: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                merchantId: d9efb07c-43ff-45e6-adcc-1b41bf3b9eb5
                instrument:
                  card:
                    number: '4123700070000045'
                    expiration: "12/23"
                    cvv: '758'
                payer:
                  name: Bill
                  surname: Evans
                  email: test@visa.com
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                requestId:
                  type: string
                  format: uuid V4
                  example: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                  description: Request identifier sent by the client for error traceability. See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction; this structure varies according to the request generated; each service requires the use of certain data.
                  properties:
                    card:
                      type: object
                      required:
                        - number
                        - expiration
                      description: Structure containing card information.
                      properties:
                        number:
                          type: string
                          description: 'Card number'
                          maxLength: 20
                        expiration:
                          type: string
                          description: 'Card expiration date'
                          example: "12/23"
                        cvv:
                          type: string
                          description: 'Security code'
                payer:
                  type: object
                  description: Structure reflecting the information of a person involved in a transaction.
                  properties:
                    name:
                      type: string
                      example: Jhon
                      minLength: 1
                      description: "Cardholder's first name"
                    surname:
                      type: string
                      description: "Cardholder's last name"
                      example: Doe
                      minLength: 1
                    email:
                      type: string
                      example: jhon@doe.com
                      minLength: 1
                      description: "Cardholder's email address"
              required:
                - auth
                - requestId
                - merchantId
                - instrument
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Structure containing information about a request.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Description of the status
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Result data
                    properties:
                      requestId:
                        type: string
                        format: uuid V4
                        description: Request identifier sent by the client for error traceability.
                          See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                        example: 62a89e6b-6ea9-463a-b720-4d34f76436d9
                      brandToken:
                        type: object
                        description: Structure containing token information associated with the card.
                          For output, all token data is returned upon tokenization.
                        required:
                          - id
                          - token
                          - expiration
                          - additional
                        properties:
                          id:
                            type: string
                            description: Token identifier for TR Placetopay by Evertec, code generated to identify the card in the system
                            maxLength: 36
                            format: uuid V4
                            example: ac660e46-6549-4dfc-b636-586b12a38b40
                          token:
                            type: string
                            description: Token used to process a payment
                            maxLength: 19
                            minLength: 12
                            example: 4761739001010010
                          expiration:
                            type: string
                            description: Token expiration date
                            example: "04/28"
                            format: "mm/YY"
                          additional:
                            type: object
                            description: Additional token information
                            properties:
                              tokenRequestorId:
                                type: string
                                description: TR identifier before the brands
                                maxLength: 11
                                example: '50160269427'
                              artURL:
                                type: string
                                description: URL with card image
                                example: https://s3Propio.aws.com/tr/brand/1/logo.png
                              issuerName:
                                type: string
                                description: Name of the token's issuing bank
                                example: Issuer Test
                              lastDigits:
                                type: string
                                description: Last 4 digits of the tokenized card
                                example: '1234'
                required:
                  - status
  /api/checkout:
    post:
      summary: Checkout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
                - isRecurring
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure
                    containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      description: Structure containing token information associated with the card.
                      type: object
                      required:
                        - token
                      properties:
                        token:
                          type: string
                          description: Token provided in the enrollment request
                          minLength: 12
                          maxLength: 19
                          example: 4761739001010010
                isRecurring:
                  type: boolean
                  description: Indicates whether the cryptogram will be used for recurring payments
                  example: false
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: object
                    description: Structure containing information about a request.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Description of the status
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Result data
                    properties:
                      cryptogram:
                        type: string
                        description: >
                          Cryptogram used for processing or payment, encoded in Base64.
                        example: "AIiD8382PpTdAAF3OkVCAAADFA=="
                        format: base64
                      eci:
                        type: string
                        description: Code indicating the level of security and authentication.
                        maxLength: 2
                        example: "05"

  /api/token/status:
    post:
      summary: GetTokenStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Structure containing request information.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Status description
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        description: Token status
                        enum:
                          - ACTIVE
                          - INACTIVE
                          - EXPIRED
                          - DELETED
                        example: ACTIVE
                      expiration:
                        type: string
                        description: Token expiration date
                        example: "12/29"
                        format: "mm/YY"
                      artURL:
                        type: string
                        description: URL with the card image
                        example: https://s3Propio.aws.com/tr/brand/1/logo.png
                      createdAt:
                        type: string
                        format: date
                        description: Token creation date
                        example: 2025-01-10
                      updatedAt:
                        type: string
                        format: date
                        description: Token update date
                        example: 2025-01-20
                required:
                  - status
  /api/token/delete:
    post:
      summary: Delete a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
                reason:
                  type: string
                  description: Reason for deleting the token. Valid values.
                  enum:
                    - DELETED
                    - FRAUD
                    - INACTIVITY
                  example: "FRAUD"
                description:
                  type: string
                  description: Optional description of the reason
                  example: "The token has been compromised due to fraudulent activity."
                  maxLength: 225
              required:
                - reason
                - merchantId
                - instrument
                - auth
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Status information
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: "OK"
                      reason:
                        type: string
                        description: Status reason
                        example: "00"
                      description:
                        type: string
                        description: Status description
                        example: "successfully removed!"
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: "2025-03-17T22:45:27+00:00"
                    required:
                      - reason
                      - status
                      - date
                required:
                  - status
  /notifications:
    post:
      summary: Notifications
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: "Notification date."
                  example: "2023-01-19 15:57:23"
                  format: 'Y-m-d h:m:s'
                type:
                  type: string
                  description: "Type of event."
                  enum: "TOKEN_UPDATED"
                  example: "TOKEN_UPDATED"
                signature:
                  type: string
                  description: "Cryptographic value generated from the combination of data and a secret key."
                  example: "Base64(SHA-256(secretKey + data + date))"
                merchantId:
                  type: string
                  description: "Merchant ID."
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                data:
                  type: object
                  description: "Data related to the event."
                  properties:
                    id:
                      type: string
                      format: uuid V4
                      description: "Unique identifier of the token."
                      example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                    status:
                      type: string
                      description: "Status of the token."
                      enum:
                        - ACTIVE
                        - INACTIVE
                        - EXPIRED
                        - DELETED
                      example: "ACTIVE"
                    expiration:
                      type: string
                      description: "Token expiration date."
                      format: "mm/YY"
                      example: "01/26"
                  required:
                    - id
                    - status
                    - expiration
              required:
                - date
                - type
                - signature
                - merchantId
                - data
      responses:
  /api/admin/credentials/create:
    post:
      summary: Create a credential (PROCESSOR)
      description: >
        This endpoint allows the creation of a new access credential for the platform.  
        *Requires authentication using WS‐Security UsernameToken (**auth** block).*
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Authentication object. See more in **[Authentication](/en/token-requestor/integration/authentication)**. Structure
                    that contains the site's authentication information generated according to the WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Random value to avoid repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Datetime seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                data:
                  type: object
                  description: Data for the credential to be created.
                  required:
                    - name
                    - role
                  properties:
                    name:
                      type: string
                      maxLength: 100
                      description: Identifier name for the credential.
                      example: Wallet placetopay
                    description:
                      type: string
                      maxLength: 220
                      description: Functional description.
                      example: Wallet placetopay
                    role:
                      type: string
                      description: Credential role.
                      enum:
                        - PROCESSOR
                      example: PROCESSOR
                    restrictions:
                      type: object
                      description: >
                        Resources the credential will have access to.  
                        *Must include at least one of the arrays **consumers** or **sites**.*
                      properties:
                        consumers:
                          type: array
                          minItems: 1
                          items:
                            type: string
                            format: uuid V4
                            example: f5ff8bb0-1db9-433b-8d66-e20ebcbd12ae
                          description: Authorized consumer IDs.
                        sites:
                          type: array
                          minItems: 1
                          items:
                            type: string
                            format: uuid V4
                            example: 34227455-2fe8-4596-8999-9c249dec618a
                          description: Authorized site IDs.
              required:
                - auth
            examples:
              credential_processor:
                summary: Successful request – PROCESSOR
                value:
                  auth:
                    login: 06c258dfab64db74352680fbdc224ffe
                    tranKey: ptvCmJF7KgwGmYmL
                    nonce: cHJ1ZWJhZGU=
                    seed: 2025-07-10T10:10:00-05:00
                  data:
                    name: Sura
                    description: Credential for SURA
                    role: PROCESSOR
                    restrictions:
                      sites:
                        - 34227455-2fe8-4596-8999-9c249dec618a
                      consumers:
                        - f5ff8bb0-1db9-433b-8d66-e20ebcbd12ae
                        - 06a58597-c416-48d6-a7e1-f5a546b91858
      responses:
        '200':
          description: Credential created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Operation result information.
                    properties:
                      status:
                        type: string
                        example: OK
                      reason:
                        type: string
                        example: '00'
                      message:
                        type: string
                        example: The request has been successfully processed
                    required:
                      - status
                      - reason
                      - message
                  data:
                    type: object
                    description: Details of the created credential.
                    properties:
                      login:
                        type: string
                        description: Login assigned to the new credential.
                        example: 06c258dfab64db74352680fbdc224ffe
                      secretKey:
                        type: string
                        description: Generated secret key.
                        example: ptvCmJF7KgwGmYmL
                      restrictions:
                        type: object
                        description: Resources associated with the credential.
                        properties:
                          consumers:
                            type: array
                            items:
                              type: string
                              format: uuid V4
                            example:
                              - f5ff8bb0-1db9-433b-8d66-e20ebcbd12ae
                              - 06a58597-c416-48d6-a7e1-f5a546b91858
                          sites:
                            type: array
                            items:
                              type: string
                              format: uuid V4
                            example:
                              - 34227455-2fe8-4596-8999-9c249dec618a
                required:
                  - status
                  - data
  /api/admin/credentials/show:
    post:
      summary: Query credential by login
      description: >
        This endpoint allows querying the information of a previously created credential
        using its login.  
        Requires authentication via WS‐Security UsernameToken (**auth**).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**.
                    Structure containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: Login for authentication
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: Transaction key
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: Random value to prevent replay attacks
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: Date and time seed for the transaction
                      example: 2023-06-21T09:56:06-05:00
                login:
                  type: string
                  description: Login of the credential to query
                  example: 06c258dfab64db74352680fbdc224ffe
              required:
                - auth
                - login
            examples:
              query_credential:
                summary: Sample request
                value:
                  auth:
                    login: 1441d14df19ec88431e513bb990326e1
                    tranKey: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce: enQ4dXh3YWhkMWM=
                    seed: 2023-06-21T09:56:06-05:00
                  login: 06c258dfab64db74352680fbdc224ffe
      responses:
        '200':
          description: Successful query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Result information.
                    properties:
                      status:
                        type: string
                        example: OK
                      reason:
                        type: string
                        example: '00'
                      message:
                        type: string
                        example: The request has been successfully processed
                      date:
                        type: string
                        format: date-time
                        example: 2025-07-09T15:46:00+00:00
                    required:
                      - status
                      - reason
                      - message
                      - date
                  data:
                    type: object
                    description: Details of the queried credential.
                    properties:
                      login:
                        type: string
                        example: 06c258dfab64db74352680fbdc224ffe
                      name:
                        type: string
                        example: PTP Credential
                      description:
                        type: string
                        example: Credential for Placetopay wallet
                      role:
                        type: string
                        enum:
                          - PROCESSOR
                        example: PROCESSOR
                      restrictions:
                        type: object
                        description: Resources the credential will have access to.
                        properties:
                          consumers:
                            type: array
                            items:
                              type: string
                              format: uuid V4
                            example:
                              - 34227455-2fe8-4596-8999-9c249dec618a
                          sites:
                            type: array
                            items:
                              type: string
                              format: uuid V4
                      isEnabled:
                        type: boolean
                        example: true
                        description: Indicates whether the resource or functionality is enabled (`true`) or disabled (`false`).
                      createdAt:
                        type: string
                        description: Date created
                        example: 2025-07-09 15:45:05
                      updatedAt:
                        type: string
                        description: Date updated
                        example: 2025-07-09 15:45:05
                required:
                  - status
                  - data
  /api/admin/credentials/edit:
    post:
      summary: Edit an existing credential
      description: >
        Allows modifying configurable attributes of a credential.  
        It's not possible to directly change the login or the tranKey.  
        If the `restrictions` field is provided, it will completely replace the current restrictions.
      operationId: admin.credentials.edit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - login
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure
                    containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: Login for authentication
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: Transaction key
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: Random value to prevent replay attacks
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: Date and time seed for the transaction
                      example: 2023-06-21T09:56:06-05:00
                login:
                  type: string
                  description: Login of the credential to edit.
                  example: 06c258dfab64db74352680fbdc224ffe
                data:
                  type: object
                  description: Optional fields to update the credential.
                  properties:
                    name:
                      type: string
                      maxLength: 100
                      example: PTP Credential
                    description:
                      type: string
                      maxLength: 220
                      example: Credential for the Placetopay wallet
                    role:
                      type: string
                      enum:
                        - PROCESSOR
                      example: PROCESSOR
                    isEnabled:
                      type: boolean
                      example: true
                      description: Indicates whether the resource or functionality is enabled (`true`) or disabled (`false`).
                    restrictions:
                      type: object
                      description: >
                        Resources the credential will have access to.  
                        *If included, the current restrictions will be fully replaced.*
                      properties:
                        consumers:
                          type: array
                          items:
                            type: string
                            format: uuid V4
                          example:
                            - 34227455-2fe8-4596-8999-9c249dec618a
                            - 893246327-2fe8-4596-8999-9c249dec872b
                        sites:
                          type: array
                          items:
                            type: string
                            format: uuid V4
                          example:
                            - 34227455-2fe8-4596-8999-9c249dec618a
            examples:
              edit_credential:
                summary: Example of edit request
                value:
                  auth:
                    login: 1441d14df19ec88431e513bb990326e1
                    tranKey: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce: enQ4dXh3YWhkMWM=
                    seed: 2023-06-21T09:56:06-05:00
                  login: 06c258dfab64db74352680fbdc224ffe
                  data:
                    name: PTP Credential
                    description: Credential for the Placetopay wallet
                    role: PROCESSOR
                    isEnabled: true
                    restrictions:
                      consumers:
                        - 34227455-2fe8-4596-8999-9c249dec618a
                        - 893246327-2fe8-4596-8999-9c249dec872b
                      sites:
                        - 34227455-2fe8-4596-8999-9c249dec618a
      responses:
        '200':
          description: Credential successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Operation result.
                    properties:
                      status:
                        type: string
                        example: OK
                      reason:
                        type: string
                        example: '00'
                      message:
                        type: string
                        example: The request has been successfully processed
                      date:
                        type: string
                        format: date-time
                        example: 2025-07-09T15:46:27+00:00
                    required:
                      - status
                      - reason
                      - message
                      - date
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid V4
                        description: ID of the updated credential.
                        example: 0197efdc-aac3-7394-8f35-f0ce1e244c2c
                required:
                  - status
                  - data
