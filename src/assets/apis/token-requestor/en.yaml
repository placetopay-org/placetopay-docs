openapi: 3.0.0
info:
  title: 'Token management and administration'
  version: 1.0.0
paths:
  /api/token/enroll:
    post:
      summary: EnrollCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                auth:
                  login: aabbccdd1234567890aabbccdd123456
                  tranKey: ABC123example456trankey+789abc012def3456ABC=
                  nonce: enQ4dXh3YWhkMWM=
                  seed: 2023-06-21T09:56:06-05:00
                requestId: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                merchantId: d9efb07c-43ff-45e6-adcc-1b41bf3b9eb5
                instrument:
                  card:
                    number: '4123700070000045'
                    expiration: "12/23"
                    cvv: '758'
                payer:
                  name: Bill
                  surname: Evans
                  email: test@visa.com
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                requestId:
                  type: string
                  format: uuid V4
                  example: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                  description: Request identifier sent by the client for error traceability. See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction; this structure varies according to the request generated; each service requires the use of certain data.
                  properties:
                    card:
                      type: object
                      required:
                        - number
                        - expiration
                      description: Structure containing card information.
                      properties:
                        number:
                          type: string
                          description: 'Card number'
                          maxLength: 20
                        expiration:
                          type: string
                          description: 'Card expiration date'
                          example: "12/23"
                        cvv:
                          type: string
                          description: 'Security code'
                payer:
                  type: object
                  description: Structure reflecting the information of a person involved in a transaction.
                  properties:
                    name:
                      type: string
                      example: Jhon
                      minLength: 1
                      description: "Cardholder's first name"
                    surname:
                      type: string
                      description: "Cardholder's last name"
                      example: Doe
                      minLength: 1
                    email:
                      type: string
                      example: jhon@doe.com
                      minLength: 1
                      description: "Cardholder's email address"
              required:
                - auth
                - requestId
                - merchantId
                - instrument
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Structure containing information about a request.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Description of the status
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Result data
                    properties:
                      requestId:
                        type: string
                        format: uuid V4
                        description: Request identifier sent by the client for error traceability.
                          See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                        example: 62a89e6b-6ea9-463a-b720-4d34f76436d9
                      brandToken:
                        type: object
                        description: Structure containing token information associated with the card.
                          For output, all token data is returned upon tokenization.
                        required:
                          - id
                          - token
                          - expiration
                          - additional
                        properties:
                          id:
                            type: string
                            description: Token identifier for TR Placetopay by Evertec, code generated to identify the card in the system
                            maxLength: 36
                            format: uuid V4
                            example: ac660e46-6549-4dfc-b636-586b12a38b40
                          token:
                            type: string
                            description: Token used to process a payment
                            maxLength: 19
                            minLength: 12
                            example: 4761739001010010
                          expiration:
                            type: string
                            description: Token expiration date
                            example: "04/28"
                            format: "mm/YY"
                          additional:
                            type: object
                            description: Additional token information
                            properties:
                              tokenRequestorId:
                                type: string
                                description: TR identifier before the brands
                                maxLength: 11
                                example: '50160269427'
                              artURL:
                                type: string
                                description: URL with card image
                                example: https://s3Propio.aws.com/tr/brand/1/logo.png
                              issuerName:
                                type: string
                                description: Name of the token's issuing bank
                                example: Issuer Test
                              lastDigits:
                                type: string
                                description: Last 4 digits of the tokenized card
                                example: '1234'
                required:
                  - status
  /api/checkout:
    post:
      summary: Checkout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
                - isRecurring
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure
                    containing the site's authentication information generated according to the WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      description: Structure containing token information associated with the card.
                      type: object
                      required:
                        - token
                      properties:
                        token:
                          type: string
                          description: Token provided in the enrollment request
                          minLength: 12
                          maxLength: 19
                          example: 4761739001010010
                isRecurring:
                  type: boolean
                  description: Indicates whether the cryptogram will be used for recurring payments
                  example: false
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: object
                    description: Structure containing information about a request.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Description of the status
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Result data
                    properties:
                      cryptogram:
                        type: string
                        description: >
                          Cryptogram used for processing or payment, encoded in Base64.
                        example: "AIiD8382PpTdAAF3OkVCAAADFA=="
                        format: base64
                      eci:
                        type: string
                        description: Code indicating the level of security and authentication.
                        maxLength: 2
                        example: "05"

  /api/token/status:
    post:
      summary: GetTokenStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Structure containing request information.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Reason for the operation status
                        example: '00'
                        maxLength: 2
                        minLength: 2
                      description:
                        type: string
                        description: Status description
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        description: Token status
                        enum:
                          - ACTIVE
                          - INACTIVE
                          - EXPIRED
                          - DELETED
                        example: ACTIVE
                      expiration:
                        type: string
                        description: Token expiration date
                        example: "12/29"
                        format: "mm/YY"
                      artURL:
                        type: string
                        description: URL with the card image
                        example: https://s3Propio.aws.com/tr/brand/1/logo.png
                      createdAt:
                        type: string
                        format: date
                        description: Token creation date
                        example: 2025-01-10
                      updatedAt:
                        type: string
                        format: date
                        description: Token update date
                        example: 2025-01-20
                required:
                  - status
  /api/token/delete:
    post:
      summary: Delete a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Authentication object. See more at **[Authentication](/en/token-requestor/integration/authentication)**. Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1.
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login for authentication'
                      example: aabbccdd1234567890aabbccdd123456
                    tranKey:
                      type: string
                      description: 'Transaction key'
                      example: ABC123example456trankey+789abc012def3456ABC=
                    nonce:
                      type: string
                      description: 'Random value to prevent repetitions'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Date-time seed for the transaction'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the merchant
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
                reason:
                  type: string
                  description: Reason for deleting the token. Valid values.
                  enum:
                    - DELETED
                    - FRAUD
                    - INACTIVITY
                  example: "FRAUD"
                description:
                  type: string
                  description: Optional description of the reason
                  example: "The token has been compromised due to fraudulent activity."
                  maxLength: 225
              required:
                - reason
                - merchantId
                - instrument
                - auth
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Status information
                    properties:
                      status:
                        type: string
                        description: Operation status
                        example: "OK"
                      reason:
                        type: string
                        description: Status reason
                        example: "00"
                      description:
                        type: string
                        description: Status description
                        example: "successfully removed!"
                      date:
                        type: string
                        format: date-time
                        description: Date when the operation was executed
                        example: "2025-03-17T22:45:27+00:00"
                    required:
                      - reason
                      - status
                      - date
                required:
                  - status
  /notifications:
    post:
      summary: Notifications
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: "Notification date."
                  example: "2023-01-19 15:57:23"
                  format: 'Y-m-d h:m:s'
                type:
                  type: string
                  description: "Type of event."
                  enum: "TOKEN_UPDATED"
                  example: "TOKEN_UPDATED"
                signature:
                  type: string
                  description: "Cryptographic value generated from the combination of data and a secret key."
                  example: "Base64(SHA-256(secretKey + data + date))"
                merchantId:
                  type: string
                  description: "Merchant ID."
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                data:
                  type: object
                  description: "Data related to the event."
                  properties:
                    id:
                      type: string
                      format: uuid V4
                      description: "Unique identifier of the token."
                      example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                    status:
                      type: string
                      description: "Status of the token."
                      enum:
                        - ACTIVE
                        - INACTIVE
                        - EXPIRED
                        - DELETED
                      example: "ACTIVE"
                    expiration:
                      type: string
                      description: "Token expiration date."
                      format: "mm/YY"
                      example: "01/26"
                  required:
                    - id
                    - status
                    - expiration
              required:
                - date
                - type
                - signature
                - merchantId
                - data
      responses:

  /api/admin/merchants/create:
    post:
      summary: "Creation of merchants"
      operationId: "token-requestor-admin-merchants-create"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                data:
                  type: "object"
                  description: "Main container for merchant data."
                  properties:
                    name:
                      type: "string"
                      description: "Merchant name."
                      maxLength: "225"
                      example: "ACME Corp"
                    brand:
                      type: "string"
                      description: "Brand name associated with the merchant."
                      maxLength: "225"
                      example: "ACME Corp BRAND"
                    mcc:
                      type: "string"
                      description: "MCC code (economic activity)."
                      maxLength: "10"
                      example: "0742"
                    websiteURL:
                      type: "string"
                      description: "Merchant website URL."
                      maxLength: "225"
                      example: "https://acme.com"
                    consumerId:
                      type: "string"
                      description: "Consumer identifier."
                      maxLength: "36"
                      example: "your-consumer-id"
                    address:
                      $ref: "#/components/schemas/Address"
                    document:
                      $ref: "#/components/schemas/Document"
                    legalRepresentative:
                      $ref: "#/components/schemas/LegalRepresentative"
                  required:
                    - "name"
                    - "brand"
                    - "consumerId"
                    - "address"
                    - "document"
                    - "legalRepresentative"
              required:
                - "auth"
                - "data"
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Result data"
                    properties:
                      id:
                        type: "string"
                        format: "uuid V4"
                        description: "Merchant identifier."
                        example: "62a89e6b-6ea9-463a-b720-4d34f76436d9"
  /api/admin/merchants/update:
    post:
      summary: "Updating of merchants"
      operationId: "token-requestor-admin-merchants-update"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Merchant identifier."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
                data:
                  type: "object"
                  description: "Main container for merchant data."
                  properties:
                    name:
                      type: "string"
                      description: "Merchant name."
                      maxLength: "225"
                      example: "ACME Corp"
                    brand:
                      type: "string"
                      description: "Brand name associated with the merchant."
                      maxLength: "225"
                      example: "ACME Corp BRAND"
                    mcc:
                      type: "string"
                      description: "MCC code (economic activity)."
                      maxLength: "10"
                      example: "0743"
                    websiteURL:
                      type: "string"
                      description: "Merchant website URL."
                      maxLength: "225"
                      example: "https://acme.com"
                    address:
                      $ref: "#/components/schemas/Address"
                    legalRepresentative:
                      $ref: "#/components/schemas/LegalRepresentative"
              required:
                - "auth"
                - "id"
                - "data"
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Result data"
                    properties:
                      id:
                        type: "string"
                        format: "uuid V4"
                        description: "Merchant identifier."
                        example: "62a89e6b-6ea9-463a-b720-4d34f76436d9"
  /api/admin/merchants/delete:
    post:
      summary: "Elimination of merchant"
      operationId: "token-requestor-admin-merchants-delete"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Consumer identifier."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
              required:
                - "auth"
                - "id"
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
  /api/admin/merchants/show:
    post:
      summary: "Query of merchant"
      operationId: "token-requestor-admin-merchants-show"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Merchant identifier."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
              required:
                - "auth"
                - "id"
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Main container for merchant data."
                    properties:
                      id:
                        type: "uuid"
                        description: "Merchant identifier."
                        maxLength: "36"
                        example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
                      name:
                        type: "string"
                        description: "Merchant name."
                        maxLength: "225"
                        example: "ACME Corp"
                      brand:
                        type: "string"
                        description: "Brand name associated with the merchant."
                        maxLength: "225"
                        example: "ACME Corp BRAND"
                      mcc:
                        type: "string"
                        description: "MCC code (economic activity)."
                        maxLength: "10"
                        example: "0742"
                      websiteURL:
                        type: "string"
                        description: "Merchant website URL."
                        maxLength: "225"
                        example: "https://acme.com"
                      consumer:
                        type: "object"
                        description: "Main container for consumer data."
                        properties:
                          id:
                            type: "string"
                            description: "Merchant identifier."
                            maxLength: "36"
                            example: "your-consumer-id"
                          name:
                            type: "uuid"
                            description: "Consumer name."
                            maxLength: "225"
                            example: "Consumer Name"
                      address:
                        $ref: "#/components/schemas/Address"
                      document:
                        $ref: "#/components/schemas/Document"
                      legalRepresentative:
                        $ref: "#/components/schemas/LegalRepresentative"
                      createdAt:
                        type: "string"
                        description: "Merchant creation date."
                        format: "date-time"
                        example: "2022-12-30 13:45:02"
                      updatedAt:
                        type: "string"
                        description: "Merchant creation update."
                        format: "date-time"
                        example: "2022-12-30 13:45:02"
                    required:
                      - "name"
                      - "brand"
                      - "consumer"
                      - "address"
                      - "document"
                      - "legalRepresentative"
  /api/admin/merchants/index:
    post:
      summary: "List of merchants"
      operationId: "token-requestor-admin-merchants-index"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                filters:
                  type: "object"
                  description: "Container for filtering criteria."
                  properties:
                    name:
                      type: "string"
                      description: "Merchant name."
                      maxLength: "225"
                      example: "ACME Corp"
                    brand:
                      type: "string"
                      description: "Brand name associated with the merchant."
                      maxLength: "225"
                      example: "ACME Corp BRAND"
                    consumerId:
                      type: "string"
                      description: "Consumer identifier."
                      maxLength: "36"
                      example: "your-consumer-id"
                    document:
                      $ref: "#/components/schemas/Document"
                    createdAt:
                      type: "object"
                      description: "Container for filtering by creation date."
                      properties:
                        from:
                          type: "string"
                          description: "Start date of creation range."
                          format: "date-time"
                          example: "2022-12-30 13:45:02"
                        to:
                          type: "string"
                          description: "End date of creation range."
                          format: "date-time"
                          example: "2022-12-30 13:45:02"
                    updatedAt:
                      type: "object"
                      description: "Container for filtering by update date."
                      properties:
                        from:
                          type: "string"
                          description: "Start date of update range."
                          format: "date-time"
                          example: "2022-12-30 13:45:02"
                        to:
                          type: "string"
                          description: "End date of update range."
                          format: "date-time"
                          example: "2022-12-30 13:45:02"
                    page:
                      type: "object"
                      description: "Pagination parameters."
                      properties:
                        number:
                          type: "integer"
                          description: "Page number."
                          minLength: "1"
                          example: "1"
                        size:
                          type: "integer"
                          description: "Page size."
                          maxLength: "100"
                          example: "15"
              required:
                - "auth"
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Main container for merchant data."
                    properties:
                      id:
                        type: "uuid"
                        description: "Merchant identifier."
                        maxLength: "36"
                        example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
                      name:
                        type: "string"
                        description: "Merchant name."
                        maxLength: "225"
                        example: "ACME Corp"
                      brand:
                        type: "string"
                        description: "Brand name associated with the merchant."
                        maxLength: "225"
                        example: "ACME Corp BRAND"
                      consumer:
                        type: "object"
                        description: "Main container for consumer data."
                        properties:
                          id:
                            type: "string"
                            description: "Consumer identifier."
                            maxLength: "36"
                            example: "your-consumer-id"
                          name:
                            type: "uuid"
                            description: "Consumer name."
                            maxLength: "225"
                            example: "Consumer Name"
                      document:
                        $ref: "#/components/schemas/Document"
                      createdAt:
                        type: "string"
                        description: "Merchant creation date"
                        format: "date-time"
                        example: "2022-12-30 13:45:02"
                      updatedAt:
                        type: "string"
                        description: "Merchant update date"
                        format: "date-time"
                        example: "2022-12-30 13:45:02"
                    required:
                      - "name"
                      - "brand"
                      - "consumer"
                      - "document"

components:
  schemas:
    Status:
      title: "Status"
      type: "object"
      description: "Structure containing information about a request, indicating its current status."
      properties:
        status:
          type: "string"
          description: "Operation status."
          enum:
            - "OK"
            - "REJECTED"
            - "FAILED"
            - "PENDING"
          example: "OK"
        reason:
          type: "string"
          description: "Reason for the operation status."
          maxLength: "2"
          example: "00"
        message:
          type: "string"
          description: "Status description."
          example: "The request has been successfully processed"
        date:
          type: "string"
          description: "Date the operation was executed."
          format: "date-time"
          example: '2025-03-17T22:45:27+00:00'
      required:
        - "status"
        - "reason"
        - "message"
        - "date"
    Authentication:
      title: "Authentication"
      type: "object"
      description: "Authentication object. See more at **[Autentication](/token-requestor/integration/authentication)**. 
        Structure containing site authentication information generated according to WSSE UsernameToken Profile 1.1."
      properties:
        login:
          type: "string"
          description: "Login for authentication."
          minLength: "1"
          example: "1441d14df19ec88431e513bb990326e1"
        tranKey:
          type: "string"
          description: "Transaction key."
          minLength: "1"
          example: "DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY="
        nonce:
          type: "string"
          description: "Random value for each request, Base64 encoded."
          minLength: "1"
          example: "enQ4dXh3YWhkMWM="
        seed:
          type: "string"
          description: "Current date, generated in ISO 8601 format."
          minLength: "1"
          example: "2023-06-21T09:56:06-05:00"
      required:
        - "login"
        - "tranKey"
        - "nonce"
        - "seed"
    Address:
      title: "Address"
      type: "object"
      description: "Structure containing physical address information."
      properties:
        street:
          type: "string"
          description: "Street address."
          maxLength: "100"
          example: "Direccion del customer"
        city:
          type: "string"
          description: "City."
          maxLength: "100"
          example: "Medellin"
        state:
          type: "string"
          description: "State or province."
          maxLength: "100"
          example: "belen"
        country:
          type: "string"
          description: "Country. ISO 3166-1 alpha-2 code."
          maxLength: "2"
          example: "CO"
        phone:
          type: "string"
          description: "Contact phone number.."
          maxLength: "20"
          example: "3172234333"
        zipCode:
          type: "string"
          description: "Postal code."
          maxLength: "20"
          example: "050031"
      required:
        - "zipCode"
        - "city"
        - "country"
    Document:
      title: "Document"
      type: "object"
      description: "Structure containing document information."
      properties:
        type:
          type: "string"
          description: "Identification document type."
          maxLength: "4"
          enum:
            - "CC"
            - "CE"
            - "TI"
            - "NIT"
            - "RUT"
            - "PPN"
            - "TAX"
            - "LIC"
            - "CIP"
            - "PARUC"
            - "CPF"
            - "CI"
            - "RUC"
            - "DNI"
            - "PERUC"
            - "CRCPF"
            - "CPJ"
            - "DIMEX"
            - "DIDI"
            - "CLRUT"
            - "HNDNI"
            - "HNDR"
            - "RTN"
            - "BZSSN"
            - "BRN"
            - "EIN"
            - "UYCI"
            - "UYRUT"
          example: "NIT"
        number:
          type: "string"
          description: "Identification document number."
          example: "123456123"
      required:
        - "type"
        - "number"
    LegalRepresentative:
      title: "Legal Representative"
      type: "object"
      description: "Structure reflecting the legal representative’s information of the merchant."
      properties:
        documentType:
          type: "string"
          description: "Identification document type."
          maxLength: "4"
          enum:
            - "CC"
            - "CE"
            - "TI"
            - "NIT"
            - "RUT"
            - "PPN"
            - "TAX"
            - "LIC"
            - "CIP"
            - "PARUC"
            - "CPF"
            - "CI"
            - "RUC"
            - "DNI"
            - "PERUC"
            - "CRCPF"
            - "CPJ"
            - "DIMEX"
            - "DIDI"
            - "CLRUT"
            - "HNDNI"
            - "HNDR"
            - "RTN"
            - "BZSSN"
            - "BRN"
            - "EIN"
            - "UYCI"
            - "UYRUT"
          example: "CC"
        documentNumber:
          type: "string"
          description: "Identification document number."
          maxLength: "20"
          example: "12345678"
        name:
          type: "string"
          description: "Legal representative's first name."
          maxLength: "100"
          example: "Legal representative name"
        surname:
          type: "string"
          description: "Legal representative's last name."
          maxLength: "100"
          example: "Legal representative surname"
        email:
          type: "string"
          description: "Legal representative's email."
          maxLength: "225"
          example: "Jane@Doe"
        phone:
          type: "string"
          description: "Legal representative's contact phone number."
          maxLength: "20"
          example: "34455"
      required:
        - "name"
        - "surname"
        - "email"
        - "phone"
