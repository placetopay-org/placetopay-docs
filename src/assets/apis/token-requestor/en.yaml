openapi: 3.0.0
info:
  title: 'Token management and administration'
  version: 1.0.0
paths:
  /api/tokens/enroll:
    post:
      summary: EnrollCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                auth:
                  login: aabbccdd1234567890aabbccdd123456
                  tranKey: ABC123example456trankey+789abc012def3456ABC=
                  nonce: enQ4dXh3YWhkMWM=
                  seed: 2023-06-21T09:56:06-05:00
                requestId: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                siteId: d9efb07c-43ff-45e6-adcc-1b41bf3b9eb5
                instrument:
                  card:
                    number: '4123700070000045'
                    expiration: "12/23"
                    cvv: '758'
                payer:
                  name: Bill
                  surname: Evans
                  email: test@visa.com
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                requestId:
                  type: string
                  format: uuid V4
                  example: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                  description: Request identifier sent by the client for error traceability. See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                siteId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the site
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction; this structure varies according to the request generated; each service requires the use of certain data.
                  properties:
                    card:
                      type: object
                      required:
                        - number
                        - expiration
                      description: Structure containing card information.
                      properties:
                        number:
                          type: string
                          description: 'Card number'
                          maxLength: 20
                        expiration:
                          type: string
                          description: 'Card expiration date'
                          example: "12/23"
                        cvv:
                          type: string
                          description: 'Security code'
                payer:
                  type: object
                  description: Structure reflecting the information of a person involved in a transaction.
                  properties:
                    name:
                      type: string
                      example: Jhon
                      minLength: 1
                      description: "Cardholder's first name"
                    surname:
                      type: string
                      description: "Cardholder's last name"
                      example: Doe
                      minLength: 1
                    email:
                      type: string
                      example: jhon@doe.com
                      minLength: 1
                      description: "Cardholder's email address"
                locale:
                  type: string
                  example: es_WR
                  description: This parameter is composed of the language code according to the [ISO 639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) standard, followed by an underscore `_` and two letters corresponding to the country according to the [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) standard.
              required:
                - auth
                - requestId
                - siteId
                - instrument
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    description: Result data
                    properties:
                      requestId:
                        type: string
                        format: uuid V4
                        description: Request identifier sent by the client for error traceability.
                          See more at **[Use of the request identifier](/en/token-requestor/api/enroll-card#use-of-the-request-identifier-request-id)**
                        example: 62a89e6b-6ea9-463a-b720-4d34f76436d9
                      brandToken:
                        type: object
                        description: Structure containing token information associated with the card.
                          For output, all token data is returned upon tokenization.
                        required:
                          - id
                          - token
                          - expiration
                          - additional
                        properties:
                          id:
                            type: string
                            description: Token identifier for TR Placetopay by Evertec, code generated to identify the card in the system
                            maxLength: 36
                            format: uuid V4
                            example: ac660e46-6549-4dfc-b636-586b12a38b40
                          token:
                            type: string
                            description: Token used to process a payment
                            maxLength: 19
                            minLength: 12
                            example: 4761739001010010
                          expiration:
                            type: string
                            description: Token expiration date
                            example: "04/28"
                            format: "mm/YY"
                          additional:
                            type: object
                            description: Additional token information
                            properties:
                              tokenRequestorID:
                                type: string
                                description: TR identifier before the brands
                                maxLength: 11
                                example: '50160269427'
                              artURL:
                                type: string
                                description: URL with card image
                                example: https://token-requestor.placetopay.ws/storage/card-art/mastercard.png
                              issuerName:
                                type: string
                                description: Name of the token's issuing bank
                                example: Issuer Test
                              lastDigits:
                                type: string
                                description: Last 4 digits of the tokenized card
                                example: '1234'
                required:
                  - status
  /api/checkout:
    post:
      summary: Checkout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - siteId
                - instrument
                - isRecurring
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                siteId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the site
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment method to be used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      description: Structure containing token information associated with the card.
                      type: object
                      required:
                        - token
                      properties:
                        token:
                          type: string
                          description: Token provided in the enrollment request
                          minLength: 12
                          maxLength: 19
                          example: 4761739001010010
                isRecurring:
                  type: boolean
                  description: Indicates whether the cryptogram will be used for recurring payments
                  example: false
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    description: Result data
                    properties:
                      cryptogram:
                        type: string
                        description: >
                          Cryptogram used for processing or payment, encoded in Base64.
                        example: "AIiD8382PpTdAAF3OkVCAAADFA=="
                        format: base64
                      eci:
                        type: string
                        description: Code indicating the level of security and authentication.
                        maxLength: 2
                        example: "05"

  /api/tokens/status:
    post:
      summary: GetTokenStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - siteId
                - instrument
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                siteId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the site
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        description: Token status
                        enum:
                          - ACTIVE
                          - INACTIVE
                          - EXPIRED
                          - DELETED
                        example: ACTIVE
                      expiration:
                        type: string
                        description: Token expiration date
                        example: "12/29"
                        format: "mm/YY"
                      artURL:
                        type: string
                        description: URL with the card image
                        example: https://token-requestor.placetopay.ws/storage/card-art/mastercard.png
                      onTest:
                        description: Indicates whether the token was created in a test environment or directly with the brand.
                        type: boolean
                        example: true
                      createdAt:
                        type: string
                        format: date
                        description: Token creation date
                        example: 2025-01-10
                      updatedAt:
                        type: string
                        format: date
                        description: Token update date
                        example: 2025-01-20
                required:
                  - status
  /api/tokens/delete:
    post:
      summary: Delete a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                siteId:
                  type: string
                  format: uuid V4
                  description: Unique identifier of the site
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Structure containing information about the payment instrument used in a transaction.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Structure containing token information that associates to the card.
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Token identifier in the application
                          format: uuid V4
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
                reason:
                  type: string
                  description: Reason for deleting the token. Valid values.
                  enum:
                    - DELETED
                    - FRAUD
                    - INACTIVITY
                  example: "FRAUD"
                description:
                  type: string
                  description: Optional description of the reason
                  example: "The token has been compromised due to fraudulent activity."
                  maxLength: 225
              required:
                - reason
                - siteId
                - instrument
                - auth
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                required:
                  - status
  /notifications:
    post:
      summary: "Notifications"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - title: "Token notification sites"
                  type: "object"
                  properties:
                    type:
                      type: "string"
                      description: "Type of event."
                      enum: "TOKEN_UPDATED"
                      example: "TOKEN_UPDATED"
                    siteId:
                      type: "string"
                      description: "Site ID."
                      format: "uuid V4"
                      example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                    signature:
                      type: "string"
                      description: "Cryptographic value generated from the combination of data and a secret key."
                      format: "Base64(SHA-256(secretKey + data + date))"
                      example: "example/P1JX8/skd4V0Lxruc69+FB/vwhLqqipJ2jo="
                    date:
                      type: "string"
                      description: "Notification date."
                      format: 'Y-m-d h:m:s'
                      example: "2023-01-19 15:57:23"
                    data:
                      type: "object"
                      description: "Data related to the event."
                      properties:
                        id:
                          type: "string"
                          description: "Unique identifier of the token."
                          format: "uuid V4"
                          example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                        status:
                          type: "string"
                          description: "Status of the token."
                          enum:
                            - "ACTIVE"
                            - "INACTIVE"
                            - "EXPIRED"
                            - "DELETED"
                          example: "ACTIVE"
                        expiration:
                          type: "string"
                          description: "Token expiration date."
                          format: "mm/YY"
                          example: "01/26"
                      required:
                        - "id"
                        - "status"
                        - "expiration"
                  required:
                    - "type"
                    - "siteId"
                    - "signature"
                    - "date"
                    - "data"
                - title: "Token notification consumers"
                  type: "object"
                  properties:
                    type:
                      type: "string"
                      description: "Type of event."
                      enum: "TOKEN_UPDATED"
                      example: "TOKEN_UPDATED"
                    consumerId:
                      type: "string"
                      description: "Consumer ID."
                      format: "uuid V4"
                      example: "9f9cb003-a67b-4119-bb62-75c85599d5d1"
                    siteId:
                      type: "string"
                      description: "Site ID."
                      format: "uuid V4"
                      example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                    signature:
                      type: "string"
                      description: "Cryptographic value generated from the combination of data and a secret key."
                      format: "Base64(SHA-256(secretKey + data + date))"
                      example: "example/P1JX8/skd4V0Lxruc69+FB/vwhLqqipJ2jo="
                    date:
                      type: "string"
                      description: "Notification date."
                      format: 'Y-m-d h:m:s'
                      example: "2023-01-19 15:57:23"
                    data:
                      type: "object"
                      description: "Data related to the event."
                      properties:
                        id:
                          type: "string"
                          description: "Unique identifier of the token."
                          format: "uuid V4"
                          example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                        status:
                          type: "string"
                          description: "Status of the token."
                          enum:
                            - "ACTIVE"
                            - "INACTIVE"
                            - "EXPIRED"
                            - "DELETED"
                          example: "ACTIVE"
                        expiration:
                          type: "string"
                          description: "Token expiration date."
                          format: "mm/YY"
                          example: "01/26"
                      required:
                        - "id"
                        - "status"
                        - "expiration"
                  required:
                    - "type"
                    - "consumerId"
                    - "siteId"
                    - "signature"
                    - "date"
                    - "data"
                - title: "OnBoarding notification consumers"
                  type: "object"
                  properties:
                    type:
                      type: "string"
                      description: "Type of event."
                      enum: "TOKEN_UPDATED"
                      example: "TOKEN_UPDATED"
                    merchantId:
                      type: "string"
                      description: "Merchant ID."
                      format: "uuid V4"
                      example: "9f9cb003-a67b-4119-bb62-75c85599d5d1"
                    signature:
                      type: "string"
                      description: "Cryptographic value generated from the combination of data and a secret key."
                      format: "Base64(SHA-256(secretKey + data + date))"
                      example: "example/P1JX8/skd4V0Lxruc69+FB/vwhLqqipJ2jo="
                    date:
                      type: "string"
                      description: "Notification date."
                      format: 'Y-m-d h:m:s'
                      example: "2023-01-19 15:57:23"
                    data:
                      type: "object"
                      description: "Data related to the event."
                      properties:
                        id:
                          type: "string"
                          description: "Unique identifier of the token."
                          format: "uuid V4"
                          example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                        document:
                          $ref: "#/components/schemas/Document"
                        franchise:
                          type: "string"
                          description: "Franchise name."
                          enum:
                            - "visa"
                            - "master"
                          example: "visa"
                        status:
                          type: "object"
                          description: "Information status of the OnBoarding."
                          properties:
                            status:
                              type: "string"
                              description: "Status of the OnBoarding."
                              enum:
                                - "ACTIVE"
                              example: "ACTIVE"
                            reason:
                              type: "string"
                              description: "Reason for the operation status."
                              maxLength: "2"
                              example: "00"
                      required:
                        - "id"
                        - "document"
                        - "franchise"
                        - "status"
                  required:
                    - "type"
                    - "merchantId"
                    - "signature"
                    - "date"
                    - "data"
      responses:
  /api/admin/credentials/create:
    post:
      summary: Create a credential (PROCESSOR)
      description: >
        This endpoint allows the creation of a new access credential for the platform.  
        *Requires authentication using WS‐Security UsernameToken (**auth** block).*
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                data:
                  type: object
                  description: Data for the credential to be created.
                  required:
                    - name
                    - role
                  properties:
                    name:
                      type: string
                      maxLength: 100
                      description: Identifier name for the credential.
                      example: Wallet placetopay
                    description:
                      type: string
                      maxLength: 220
                      description: Functional description.
                      example: Wallet placetopay
                    role:
                      type: string
                      description: Credential role.
                      enum:
                        - PROCESSOR
                      example: PROCESSOR
                    restrictions:
                      type: object
                      description: >
                        Resources the credential will have access to.  
                        *Must include at least one of the arrays **consumers** or **sites**.*
                      properties:
                        consumers:
                          type: "array"
                          description: "Container with consumer identifiers associated with merchants."
                          items:
                            type: string
                          example: '["your-consumer-id"]'
                        sites:
                          type: "array"
                          description: "Container with site identifiers associated with merchants."
                          items:
                            type: string
                          example: '["your-site-id"]'
              required:
                - auth
            examples:
              credential_processor:
                summary: Successful request – PROCESSOR
                value:
                  auth:
                    login: 06c258dfab64db74352680fbdc224ffe
                    tranKey: ptvCmJF7KgwGmYmL
                    nonce: cHJ1ZWJhZGU=
                    seed: 2025-07-10T10:10:00-05:00
                  data:
                    name: Sura
                    description: Credential for SURA
                    role: PROCESSOR
                    restrictions:
                      sites: ["34227455-2fe8-4596-8999-9c249dec618a"]
                      consumers: ["f5ff8bb0-1db9-433b-8d66-e20ebcbd12ae"]
      responses:
        '200':
          description: Credential created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    description: Details of the created credential.
                    properties:
                      login:
                        type: string
                        description: Login assigned to the new credential.
                        example: 06c258dfab64db74352680fbdc224ffe
                      secretKey:
                        type: string
                        description: Generated secret key.
                        example: ptvCmJF7KgwGmYmL
                      restrictions:
                        type: object
                        description: Resources associated with the credential.
                        properties:
                          consumers:
                            type: "array"
                            description: "Container with consumer identifiers associated with merchants."
                            items:
                              type: string
                            example: '["your-consumer-id"]'
                          sites:
                            type: "array"
                            description: "Container with site identifiers associated with merchants."
                            items:
                              type: string
                            example: '["your-site-id"]'
                required:
                  - status
                  - data
  /api/admin/credentials/show:
    post:
      summary: Query credential by login
      description: >
        This endpoint allows querying the information of a previously created credential
        using its login.  
        Requires authentication via WS‐Security UsernameToken (**auth**).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                login:
                  type: string
                  description: Login of the credential to query
                  example: 06c258dfab64db74352680fbdc224ffe
              required:
                - auth
                - login
            examples:
              query_credential:
                summary: Sample request
                value:
                  auth:
                    login: 1441d14df19ec88431e513bb990326e1
                    tranKey: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce: enQ4dXh3YWhkMWM=
                    seed: 2023-06-21T09:56:06-05:00
                  login: 06c258dfab64db74352680fbdc224ffe
      responses:
        '200':
          description: Successful query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    description: Details of the queried credential.
                    properties:
                      login:
                        type: string
                        example: 06c258dfab64db74352680fbdc224ffe
                      name:
                        type: string
                        example: PTP Credential
                      description:
                        type: string
                        example: Credential for Placetopay wallet
                      role:
                        type: string
                        enum:
                          - PROCESSOR
                        example: PROCESSOR
                      restrictions:
                        type: object
                        description: Resources the credential will have access to.
                        properties:
                          consumers:
                            type: "array"
                            description: "Container with consumer identifiers associated with merchants."
                            items:
                              type: string
                            example: '["your-consumer-id"]'
                          sites:
                            type: "array"
                            description: "Container with site identifiers associated with merchants."
                            items:
                              type: string
                            example: '["your-site-id"]'
                      isEnabled:
                        type: boolean
                        example: true
                        description: Indicates whether the resource or functionality is enabled (`true`) or disabled (`false`).
                      createdAt:
                        type: string
                        description: Date created
                        example: 2025-07-09 15:45:05
                      updatedAt:
                        type: string
                        description: Date updated
                        example: 2025-07-09 15:45:05
                required:
                  - status
                  - data
  /api/admin/credentials/edit:
    post:
      summary: Edit an existing credential
      description: >
        Allows modifying configurable attributes of a credential.  
        It's not possible to directly change the login or the tranKey.  
        If the `restrictions` field is provided, it will completely replace the current restrictions.
      operationId: admin.credentials.edit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - login
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                login:
                  type: string
                  description: Login of the credential to edit.
                  example: 06c258dfab64db74352680fbdc224ffe
                data:
                  type: object
                  description: Optional fields to update the credential.
                  properties:
                    name:
                      type: string
                      maxLength: 100
                      example: PTP Credential
                    description:
                      type: string
                      maxLength: 220
                      example: Credential for the Placetopay wallet
                    role:
                      type: string
                      enum:
                        - PROCESSOR
                      example: PROCESSOR
                    isEnabled:
                      type: boolean
                      example: true
                      description: Indicates whether the resource or functionality is enabled (`true`) or disabled (`false`).
                    restrictions:
                      type: object
                      description: >
                        Resources the credential will have access to.  
                        *If included, the current restrictions will be fully replaced.*
                      properties:
                        consumers:
                          type: "array"
                          description: "Container with consumer identifiers associated with merchants."
                          items:
                            type: string
                          example: '["your-consumer-id"]'
                        sites:
                          type: "array"
                          description: "Container with site identifiers associated with merchants."
                          items:
                            type: string
                          example: '["your-site-id"]'
            examples:
              edit_credential:
                summary: Example of edit request
                value:
                  auth:
                    login: 1441d14df19ec88431e513bb990326e1
                    tranKey: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce: enQ4dXh3YWhkMWM=
                    seed: 2023-06-21T09:56:06-05:00
                  login: 06c258dfab64db74352680fbdc224ffe
                  data:
                    name: PTP Credential
                    description: Credential for the Placetopay wallet
                    role: PROCESSOR
                    isEnabled: true
                    restrictions:
                      consumers: ["34227455-2fe8-4596-8999-9c249dec618a"]
                      sites: ["34227455-2fe8-4596-8999-9c249dec618a"]
      responses:
        '200':
          description: Credential successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid V4
                        description: ID of the updated credential.
                        example: 0197efdc-aac3-7394-8f35-f0ce1e244c2c
                required:
