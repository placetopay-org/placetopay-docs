        - Admin Credentials
      summary: Listar Credenciales
      operationId: indexAdminCredentials
      description: >
        Permite listar las credenciales registradas en el sistema con soporte de filtros y paginación.
        Puede filtrarse por nombre, rol, sitios, consumidores o rango de fechas de creación.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Objeto de autenticación. Ver más en **[Autenticación](/token-requestor/integration/authentication)**. Estructura
                    que contiene la información de autenticación del sitio generada de acuerdo al WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login para autenticación'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Clave de transacción'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Valor aleatorio para evitar repeticiones'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Semilla de fecha y hora para la transacción'
                      example: 2023-06-21T09:56:06-05:00
                filters:
                  type: object
                  properties:
                    name:
                      type: string
                      maxLength: 100
                      description: Nombre identificador de la credencial.
                    role:
                      type: string
                      description: Rol de la credencial.
                      enum:
                        - PROCESSOR
                      example: PROCESSOR
                    sites:
                      type: array
                      items:
                        type: string
                      description: Lista de IDs de sitios.
                    consumers:
                      type: array
                      items:
                        type: string
                      description: Lista de IDs de consumidores.
                    createdAt:
                      type: object
                      properties:
                        from:
                          type: string
                          format: date-time
                          description: Fecha inicial de creación (ISO 8601).
                          example: "2025-01-01T00:00:00-05:00"
                        to:
                          type: string
                          format: date-time
                          description: Fecha final de creación (ISO 8601).
                          example: "2025-01-31T23:59:59-05:00"
                pagination:
                  type: object
                  properties:
                    perPage:
                      type: integer
                      description: Número de elementos que se mostrarán por página. Define el tamaño de la página.
                      example: 10
                      maximum: 100
                    currentPage:
                      type: integer
                      description: Número de la página actual que se desea consultar (basado en el total de elementos y `perPage`).
                      example: 1
      responses:
        '200':
          description: Respuesta exitosa con datos paginados de credenciales
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Estructura que contiene la información de la respuesta sobre una solicitud o pago, e informa el estado actual de la misma.
                    properties:
