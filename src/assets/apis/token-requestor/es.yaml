                        sites:
                          description: Listado de UUID's de los sitios autorizados
                          type: array
                          properties:
                            ids:
                              type: string
                              format: uuid V4
                              description: Debe existir almenos 1 si restrictions.consumers no existe
                              example: f5ff8bb0-1db9-433b-8d66-e20ebcbd12ae
      responses:
