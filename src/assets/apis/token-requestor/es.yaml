openapi: 3.0.0
info:
  title: 'Token management and administration'
  version: 1.0.0
  description: |
    This API provides a set of methods that enable PAN tokenization. Given a PAN, you can return a token and use it for e-commerce and mobile commerce payments.

    These apis are known as token management and also provides a set of notifications that you can subscribe to for any token status changes.

    Typically, a TSP customer enrolls a merchant, enrolls a PAN and provisions a token given a PAN data. The client can then obtain payment data, and manage tokens (e.g., suspend, resume, or delete them).

    TSP clients must handle event notifications related to token status (created, updated, key changed),
    PAN metadata and payment transactions. Specifically, the client must call the token status API when it receives a token status notification.
  contact:
    name: Diego Calle
  license:
    name: Privative
servers:
  - url: 'https://tsp-dev.placetopay.ws'
    description: 'Tests'
components:
  securitySchemes:
    Mc1eQlMX2Zg9NIsyqxuDVT7y2Ubns7hTkdsTzLZF:
      type: http
      scheme: Bearer
  responses:
    OK:
      description: Response OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                description: 'Structure containing the response information'
                required:
                  - status
                  - reason
                  - message
                  - date
                properties:
                  status:
                    $ref: ./models/Status.yaml
              data:
                type: object
            required:
              - status
              - data
          examples:
            Onboarding:
              value:
                status:
                  status: OK
                  reason: '00'
                  message: operation Successfull!
                  date: '2022-07-27T14:51:27-05:00'
                data:
                  requestId: 907932b1-f5bd-4fe2-b05b-cc28a16de9f5
    Invalid-request:
      description: Response invalid argument
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ./models/Status.yaml
              data:
                type: object
                required:
                  - requestId
                  - message
                properties:
                  requestId:
                    type: string
                    example: ATBB7XX7TgzAGmzATDR5JuvHAjkt5A2DC7C8
                    description: 'Transaction ID'
                  message:
                    type: string
                  detail:
                    type: string
                    description: 'Error detail'
            required:
              - status
              - data
          examples:
            ERROR_INVALID_ARGUMENT:
              value:
                status:
                  status: FAILED
                  reason: X3
                  message: Invalid argument!
                  date: '2022-07-27T14:51:27-05:00'
                data:
                  message: Invalid Request
                  detail: merchantInfo.document
    Unauthenticated:
      description: 'Response authentication error'
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ./models/Status.yaml
              data:
                type: object
                properties:
                  requestId:
                    type: string
                    example: ATBB7XX7TgzAGmzATDR5JuvHAjkt5A2DC7C8
                    description: 'Transaction ID'
                  message:
                    type: string
                  detail:
                    type: string
                required:
                  - message
            required:
              - status
              - data
          examples:
            ERROR_AUTH:
              value:
                status:
                  status: FAILED
                  message: Credentials not match
                  reason: X3
                  date: '2022-07-27T14:51:27-05:00'
                data: []
        application/xml:
          schema:
            type: object
            properties:
              status:
                $ref: ./models/Status.yaml
    Resource-not-found:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                required:
                  - status
                  - reason
                  - message
                  - date
                properties:
                  status:
                    $ref: ./models/Status.yaml
              data:
                type: object
                required:
                  - message
                  - detail
                properties:
                  requestId:
                    type: string
                    example: ATBB7XX7TgzAGmzATDR5JuvHAjkt5A2DC7C8
                  message:
                    type: string
                  detail:
                    type: string
            required:
              - message
              - code
              - data
          examples:
            Resource not found:
              value:
                status:
                  status: FAILED
                  message: Resource not found!
                  reason: X3
                  date: '2022-07-27T14:51:27-05:00'
                data: []
            Route not found:
              value:
                status:
                  status: FAILED
                  message: Route not found!
                  reason: X3
                  date: '2022-07-27T14:51:27-05:00'
                data: []
  schemas:
    Key:
      title: Key
      x-stoplight:
        id: lq71o9tgsyam1
      type: object
      properties:
        key:
          type: string
          description: 'Formato pem de clave pública'
          example: '-----BEGIN PUBLIC KEY----- MIIEvQIBADNBgqjWzKYEvVOluMDOZKHwgtvN8FBEgEurnvEIicWFLGR11 DTZIlYoQAvaq220jkcF/30LutbIm5n0zv2p5FBu8PikCgYEA7TJL1vK4yIMwPzhx KuyoTYQHobGXZqs0WP/Sx8KDOFRFTXrx7hXMYF7zgetDIfDIGRe2/NBoPAQ6cugm UzSLdYbVk7/RVfBqXjP1nxofPLXJrRB/6tOesVq1CWpFC/AaKOgiCyqrIWEl= -----END PUBLIC KEY----'
        algo:
          type: string
          enum:
            - RSA
          example: RSA
          description: Algoritmo de la llave RSA
        format:
          type: string
          enum:
            - pem
          example: pem
          description: formato en el que se exporta .PEM
        expiration:
          type: string
          format: date-time
          description: fecha de expiración de la llave
      required:
        - key
        - algo
        - format
        - expiration
    status:
      $ref: ./models/Status.yaml
paths:
  /api/enroll-card:
    post:
      summary: EnrollCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                service: visa
                merchantId: d5502955e13a4e63aa6e12e6f1d0ab01
                clientWalletAccountID: 1b7b8d26
                card:
                  number: '4123700070000045'
                  expiration: 12/23
                  cvv: '758'
                locale: es_CO
                ipAddress: 89.24.143.232
                payer:
                  name: Bill
                  surname: Evans
                  email: vtstests@visa.com
                  address:
                    street: 801MetroCenterBlvd
                    street2: 801MetroCenterBlvd222
                    city: FosterCity
                    state: CA
                    country: US
                    postalCode: '94404'
              properties:
                service:
                  type: string
                  description: 'Nombre del Servicio'
                  enum:
                    - visa
                    - mastercard
                cardSource:
                  type: string
                  x-stoplight:
                    id: zwmm82n8sxrcs
                  enum:
                    - ONFILE
                    - CARDHOLDER
                  example: ONFILE
                  description: 'ONFILE si la tarjeta fue almacenada en DB y CARTH HOLDER si es el propietario quien ingresa la tarjeta.'
                merchantId:
                  type: string
                  maxLength: 96
                  format: uuid
                  description: 'ID del comercio'
                clientWalletAccountID:
                  type: string
                  maxLength: 255
                  description: 'ID de consumidor proporcionada por el cliente que identifica la cuenta de billetera Requerido si es para VISA'
                locale:
                  type: string
                  description: 'Idioma en el que la aplicación se comunica con el consumidor.
                    Basado en el formato ISO para el idioma (ISO 639-1) y un código de país
                    código alfa-2 (ISO 3166-2 alfa-2)'
                  minLength: 2
                  maxLength: 5
                ipAddress:
                  type: string
                  format: ipv4
                payer:
                  type: object
                  required:
                    - email
                  description: 'Requerido si visa'
                  properties:
                    name:
                      type: string
                      minLength: 2
                      maxLength: 120
                      description: 'Nombre del titular de la tarjeta'
                    surname:
                      type: string
                      minLength: 2
                      maxLength: 120
                      description: 'Apellido del Titular de la Tarjeta'
                    email:
                      type: string
                      format: email
                      description: 'Correo electrónico del titular de la tarjeta. Requerido si es visa'
                    address:
                      type: object
                      properties:
                        street:
                          type: string
                          minLength: 2
                          description: 'Dirección. Ex: "AV 5 5-34"'
                        street2:
                          type: string
                          x-stoplight:
                            id: 1senjy2o9vnz5
                          description: 'Dirección. Ex: "AV 5 5-34"'
                        country:
                          type: string
                          minLength: 2
                          maxLength: 2
                          description: 'Código alfabético de país ISO 3166 de 2 dígitos. Ej: "CO"'
                        city:
                          type: string
                          maxLength: 30
                          description: 'City name'
                        state:
                          type: string
                          minLength: 2
                          maxLength: 5
                          description: 'El sufijo de un código de país ISO-3166-2, correspondiente al país.'
                        postalCode:
                          type: string
                          description: 'Código Postal.'
                          maxLength: 10
                card:
                  type: object
                  required:
                    - number
                    - expiration
                  properties:
                    number:
                      type: string
                      description: 'Card number'
                    expiration:
                      type: string
                      description: 'Fecha de vencimiento de la tarjeta'
                      example: 12/23
                      pattern: '^[01]\d\/\d{2}$'
                      minLength: 5
                      maxLength: 5
                    cvv:
                      type: string
                      description: 'Código de seguridad, requerido si cardSource es CARDHOLDER'
                      minLength: 3
                      maxLength: 12
              required:
                - service
                - cardSource
                - merchantId
                - clientWalletAccountID
                - locale
                - ipAddress
                - payer
                - card
            examples:
              example-visa:
                value:
                  service: visa
                  cardSource: CARDHOLDER
                  merchantId: 85489f6f-3617-46a8-91bd-49c318e02d38
                  clientWalletAccountID: 1b7b8d26
                  card:
                    number: '4123700070000045'
                    expiration: 12/23
                    cvv: '758'
                  payer:
                    name: Bill
                    surname: Evans
                    email: vtstests@visa.com
                    address:
                      street: 801MetroCenterBlvd
                      street2: 801MetroCenterBlvd222
                      city: FosterCity
                      state: CA
                      country: US
                      postalCode: '94404'
                  locale: es_CO
                  ipAddress: 89.24.143.232
        description: ''
      parameters:
        - name: Accept
          description: 'allowEmptyValue:false'
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: ./models/Status.yaml
                  data:
                    type: object
                    required:
                      - card
                      - token
                      - requestId
                    properties:
                      card:
                        type: object
                        required:
                          - lastFour
                        properties:
                          lastFour:
                            type: string
                            description: 'Últimos cuatro dígitos de la tarjeta registrada.'
                      token:
                        type: object
                        description: 'Token info'
                        required:
                          - token
                          - status
                          - lastDigits
                          - validUntil
                        properties:
                          token:
                            type: string
                            description: 'Token ID'
                          subtoken:
                            type: string
                            description: 'Se requiere token numérico PAN para 3DS.'
                            maxLength: 19
                            x-stoplight:
                              id: uh55h543owekb
                            example: '5186151969984786'
                            minLength: 13
                          status:
                            type: string
                            description: 'Estado del token. Si se ha eliminado un token, no se devolverá ninguna información del token.'
                          lastDigits:
                            type: string
                            maxLength: 4
                            minLength: 4
                            description: 'Token últimos 4'
                          validUntil:
                            description: 'Fecha de vencimiento del token'
                            type: string
                            format: date
                            default: Y-m-d
                      requestId:
                        type: string
                        x-stoplight:
                          id: 1oac9isif1jah
                        example: ATBB7XX7TgzAGmzATDR5JuvHAjkt5A2DC7C8
                required:
                  - status
                  - data
              examples:
                SUCCESS:
                  value:
                    status:
                      "status": "OK"
                      "reason": "00"
                      "message": "Operation successfully!"
                      "date": "2024-01-02T16:31:20+00:00"
                    data:
                      requestId: 907932b1-f5bd-4fe2-b05b-cc28a16de9f5
                      card:
                        lastFour: '1234'
                      token:
                        token: '907932b1-f5bd-4fe2-b05b-cc28a16d23456'
                        tokenReference: '907932b1-f5bd-4fe2'
                        status: 'ACTIVE'
                        lastDigits: '4321'
                        validUntil: 2023/12/31
                ERROR_INVALID_ARGUMENT:
                  value:
                    status:
                      status: FAILED
                      message: Invalid Argument!
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data:
                      message: Invalid Request
                      detail: merchantInfo.argument
                ERROR_AUTH:
                  value:
                    status:
                      status: FAILED
                      message: Credentials not match
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data: []
                ROUTE_NOT_FOUND:
                  value:
                    status:
                      status: FAILED
                      message: Route not found!
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data: []
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
      description: |
        'This API enrolls a card, tokenizing the card so that the consumer can use the token for subsequent payments.'
      security:
        - Mc1eQlMX2Zg9NIsyqxuDVT7y2Ubns7hTkdsTzLZF: []
  /api/checkout:
    post:
      summary: Checkout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                service: visa
                merchantId: b2ce751a-2abc-44d4-b29a-27169df7bdf2
                token:
                  token: d5502955e13a4e63aa6e12e6f1d0ab01
                checkoutSessionId: d5502955e13a4e63aa6e12e6f1d0ab00
                payment:
                  amount:
                    total: 5000
                    currency: '758'
                transactionType: ECOM
                merchant:
                  name: merchant name
                  url: 'https://www.placetopay.com'
              properties:
                service:
                  type: string
                  description: 'Nombre del Servicio'
                  enum:
                    - visa
                    - mastercard
                merchantId:
                  type: string
                  description: 'ID del comercio'
                  maxLength: 96
                token:
                  type: object
                  description: 'Información del Token'
                  properties:
                    token:
                      type: string
                      description: 'ID del Token'
                checkoutSessionId:
                  type: string
                  description: 'Identificador de sesión que puede utilizar el emisor para identificar al titular de la tarjeta. Requerido para VISA'
                  maxLength: 36
                  default: 5cc5410e-ba7c-475a-a0af-64d1ad9a2808
                payment:
                  type: object
                  description: 'Datos sobre el pago.'
                  required:
                    - amount
                  properties:
                    amount:
                      type: object
                      required:
                        - total
                        - currency
                      description: 'Requerido si se envía el pago.'
                      properties:
                        total:
                          type: integer
                          minimum: 0
                          description: 'Cantidad de transacción.'
                        currency:
                          type: string
                          description: 'Código de moneda ISO 4217.'
                          maxLength: 3
                          minLength: 3
                merchant:
                  description: 'Datos sobre el comercio'
                  type: object
                  properties:
                    name:
                      type: string
                      maxLength: 120
                      description: 'Requerido con el comercio'
                    url:
                      type: string
                      format: uri
                      description: 'Requerido con el comercio.'
                  required:
                    - name
                    - url
                transactionType:
                  type: string
                  enum:
                    - ECOM
                    - RECURRING
                  description: 'Requerido si es visa'
              required:
                - service
                - merchantId
                - checkoutSessionId
                - transactionType
            examples:
              SUCCESS:
                value:
                  service: visa
                  merchantId: 2e988305-40bb-4e77-a992-c0dce3303db1
                  token:
                    token: 9cdf30b637c3872013af157125a07702
                  checkoutSessionId: d5502955e13a4e63aa6e12e6f1d0ab01
                  payment:
                    amount:
                      total: 5000
                      currency: '758'
                  merchant:
                    name: merchant name
                    url: 'https://www.placetopay.com'
                  transactionType: ECOM
        description: ''
      parameters:
        - name: Accept
          description: 'allowEmptyValue:false'
          in: header
          schema:
            type: string
          example: application/json
      description: |
        This API allows you to obtain the encrypted transaction credentials for an enrolled Secure Card card on file so that it can be sent for authorization processing and the consumer can complete the purchase. Requesting the cryptogram for a given token, enables OTP validation. Given a token or tokenID, this API returns the data token and cryptogram.
      security:
        - Mc1eQlMX2Zg9NIsyqxuDVT7y2Ubns7hTkdsTzLZF: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: ./models/Status.yaml
                  data:
                    type: object
                    properties:
                      payment:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Identificador de transacción único establecido por la marca para el criptograma que se genera'
                          cryptogram:
                            type: string
                            description: Base64-encoded cryptogram
                          eci:
                            type: string
                            description: 'Indicador EC de cambio de responsabilidad'
                          reference:
                            type: string
                      requestId:
                        type: string
                        example: ATBB7XX7TgzAGmzATDR5JuvHAjkt5A2DC7C8
                        description: 'ID de transacción'
                    required:
                      - requestId
                      - id
                      - cryptogram
                      - eci
                      - reference
                required:
                  - status
                  - data
              examples:
                SUCCES:
                  value:
                    status:
                      status: OK
                      message: "Operation successfully!"
                      reason: '00'
                      date: '2022-07-27T14:51:27-05:00'
                    data:
                      requestId: 907932b1-f5bd-4fe2-b05b-cc28a16de9f5
                      payment:
                        id: 7b80c7742d933daf94401122c0088702
                        cryptogram: AgAAE4gAUrJgwv0AmcdJgw0QYAA=
                        eci: '07'
                        reference: V0010013022255641724301075092
                ERROR_INVALID_ARGUMENT:
                  value:
                    status:
                      status: FAILED
                      message: Invalid Argument!
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data:
                      message: Invalid Request
                      detail: merchantInfo.argument
                ERROR_AUTH:
                  value:
                    status:
                      status: FAILED
                      message: Credentials not match
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data: []
                ROUTE_NOT_FOUND:
                  value:
                    status:
                      status: FAILED
                      message: Route not found!
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data: []
  /api/get-token-status:
    post:
      summary: GetTokenStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                service: visa
                merchantId: b2ce751a-2abc-44d4-b29a-27169df7bdf2
                token:
                  token: d5502955e13a4e63aa6e12e6f1d0ab01
              properties:
                service:
                  type: string
                  description: 'Nombre del Servicio'
                  enum:
                    - visa
                    - mastercard
                merchantId:
                  type: string
                  description: 'ID del comercio'
                  format: uuid
                token:
                  type: object
                  description: 'Información del token'
                  required:
                    - token
                  properties:
                    token:
                      type: string
                      description: 'ID del token'
                      maxLength: 36
              required:
