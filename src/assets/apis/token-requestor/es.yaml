openapi: 3.0.0
info:
  title: 'Token management and administration'
  version: 1.0.0
paths:
  /api/token/enroll:
    post:
      summary: EnrollCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                auth:
                  login: 1441d14df19ec88431e513bb990326e1
                  tranKey: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                  nonce: enQ4dXh3YWhkMWM=
                  seed: 2023-06-21T09:56:06-05:00
                requestId: d9efb07c-43ff-45e6-adcc-1b41bf3b9eb5
                merchantId: 5b820bee-8741-4bc9-bc56-f6c1ca7068fb
                instrument:
                  card:
                    number: '4123700070000045'
                    expiration: "12/23"
                    cvv: '758'
                payer:
                  name: Bill
                  surname: Evans
                  email: test@visa.com
              properties:
                auth:
                  type: object
                  description: Objeto de autenticación. Ver más en **[Autentición](/token-requestor/integration/authentication)**. Estructura que contiene la información de autenticación del sitio generada de acuerdo al WSSE UsernameToken Profile 1.1
                  properties:
                    login:
                      type: string
                      description: 'Login para autenticación'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Clave de transacción'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Valor aleatorio para evitar repeticiones'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Semilla de fecha y hora para la transacción'
                      example: 2023-06-21T09:56:06-05:00
                requestId:
                  type: string
                  format: uuid V4
                  description: Identificador de la solicitud enviado por el cliente para trazabilidad de errores.
                    Ver más en **[Uso del identificador de la solicitud](/token-requestor/api/enroll-card#uso-del-identificador-de-solicitud-request-id)**
                  example: 8a83df8b-f704-4761-a6a1-14a7fd3635b1
                merchantId:
                  type: string
                  format: uuid V4
                  description: Identificador único del comercio
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Estructura que contiene la información acerca del medio de pago a usar en una transacción, esta estructura es variable de acuerdo a la solicitud que se genere, cada servicio requiere que se usen unos u otros datos.
                  properties:
                    card:
                      type: object
                      required:
                        - number
                        - expiration
                      description: Estructura que contiene la información de la tarjeta.
                      properties:
                        number:
                          type: string
                          maxLength: 20
                          description: 'Número de tarjeta'
                        expiration:
                          type: string
                          description: 'Fecha de vencimiento de la tarjeta'
                          example: "12/23"
                          format: "mm/YY"
                        cvv:
                          type: string
                          description: 'Código de seguridad'
                payer:
                  type: object
                  description: Estructura que refleja la información de una persona involucrada en una transacción.
                  properties:
                    name:
                      type: string
                      description: 'Nombre del titular de la tarjeta'
                      example: Jhon
                      minLength: 1
                    surname:
                      type: string
                      example: Doe
                      minLength: 1
                      description: 'Apellido del titular de la tarjeta'
                    email:
                      type: string
                      minLength: 1
                      example: jhon@doe.com
                      description: 'Correo electrónico del titular de la tarjeta'
              required:
                - auth
                - requestId
                - merchantId
                - instrument
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Estructura que contiene la información sobre una solicitud.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Estado de la operación
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        description: Razón del estado de la operación
                        maxLength: 2
                        example: '00'
                      description:
                        type: string
                        description: Descripción del estado
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Fecha en la que se ejecutó la operación
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Datos del resultado
                    properties:
                      requestId:
                        type: string
                        format: uuid V4
                        description: Identificador de la solicitud enviado por el cliente para trazabilidad de errores.
                          Ver más en **[Uso del identificador de la solicitud](/token-requestor/api/enroll-card#uso-del-identificador-de-solicitud-request-id)**
                        example: 62a89e6b-6ea9-463a-b720-4d34f76436d9
                      brandToken:
                        type: object
                        description: Estructura que contiene la información del token que asocia a la tarjeta.
                        required:
                          - id
                          - token
                          - expiration
                          - additional
                        properties:
                          id:
                            type: string
                            description: Identificador del token para TR Placetopay by Evertec, Código generado para identificar la tarjeta en el sistema
                            maxLength: 36
                            format: uuid V4
                            example: ac660e46-6549-4dfc-b636-586b12a38b40
                          token:
                            type: string
                            description: Token usado para procesar un pago
                            minLength: 12
                            maxLength: 19
                            example: 4761739001010010
                          expiration:
                            type: string
                            description: Fecha de expiración del token
                            example: "04/28"
                            format: "mm/YY"
                          additional:
                            type: object
                            description: Información adicional del token
                            properties:
                              tokenRequestorId:
                                type: string
                                maxLength: 11
                                description: Identificador de TR ante las marcas
                                example: '50160269427'
                              artURL:
                                type: string
                                description: URL con imagen de la tarjeta
                                example: https://s3Propio.aws.com/tr/brand/1/logo.png
                              issuerName:
                                type: string
                                description: Nombre del banco emisor del token
                                example: Issuer Test
                              lastDigits:
                                type: string
                                description: Últimos 4 dígitos de la tarjeta tokenizada
                                example: '1234'
                required:
                  - status
  /api/checkout:
    post:
      summary: Checkout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
                - isRecurring
              properties:
                auth:
                  type: object
                  description: Objeto de autenticación. Ver más en **[Autentición](/token-requestor/integration/authentication)**. Estructura
                    que contiene la información de autenticación del sitio generada de acuerdo al WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login para autenticación'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Clave de transacción'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Valor aleatorio para evitar repeticiones'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Semilla de fecha y hora para la transacción'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Identificador único del comercio
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Estructura que contiene la información acerca del medio de pago a usar en una transacción.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Estructura que contiene la información del token que asocia a la tarjeta
                      required:
                        - token
                      properties:
                        token:
                          type: string
                          description: Token dado en la solicitud de enrolamiento
                          example: 4761739001010010
                          minLength: 12
                          maxLength: 19
                isRecurring:
                  type: boolean
                  description: Identifica si el criptograma será usado para recurrencia o no
                  example: false
      responses:
        '200':
          description: Respuesta exitosa.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: object
                    description: Estructura que contiene la información sobre una solicitud.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Estado de la operación
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        maxLength: 2
                        description: Razón del estado de la operación
                        example: '00'
                      description:
                        type: string
                        description: Descripción del estado
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Fecha en la que se ejecutó la operación
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    description: Datos del resultado
                    properties:
                      cryptogram:
                        type: string
                        format: base64
                        description: Cryptogram usado para el procesamiento o un pago, codificado en Base64.
                        example: "AIiD8382PpTdAAF3OkVCAAADFA=="
                      eci:
                        type: string
                        maxLength: 2
                        description: Código para indicar el nivel de seguridad y autenticación.
                        example: "05"
  /api/token/status:
    post:
      summary: GetTokenStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - merchantId
                - instrument
              properties:
                auth:
                  type: object
                  description: Objeto de autenticación. Ver más en **[Autentición](/token-requestor/integration/authentication)**. Estructura
                    que contiene la información de autenticación del sitio generada de acuerdo al WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login para autenticación'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Clave de transacción'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Valor aleatorio para evitar repeticiones'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Semilla de fecha y hora para la transacción'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Identificador único del comercio
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Estructura que contiene la información acerca del medio de pago a usar en una transacción.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Estructura que contiene la información del token que asocia a la
                        tarjeta
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          format: uuid V4
                          description: Identificador del token en el aplicativo
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
      responses:
        '200':
          description: Respuesta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Estructura que contiene la información sobre una solicitud.
                    required:
                      - status
                      - reason
                      - date
                    properties:
                      status:
                        type: string
                        description: Estado de la operación
                        example: OK
                        enum:
                          - OK
                          - REJECTED
                          - FAILED
                          - PENDING
                      reason:
                        type: string
                        maxLength: 2
                        description: Razón del estado de la operación
                        example: '00'
                      description:
                        type: string
                        description: Descripción del estado
                        example: Token created
                      date:
                        type: string
                        format: date-time
                        description: Fecha en la que se ejecutó la operación
                        example: '2025-03-17T22:45:27+00:00'
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        description: Estado del token
                        enum:
                          - ACTIVE
                          - INACTIVE
                          - EXPIRED
                          - DELETED
                        example: ACTIVE
                      expiration:
                        type: string
                        description: Fecha de vencimiento del token
                        example: "28/04"
                        format: "mm/YY"
                      artURL:
                        type: string
                        description: Url con imagen de la tarjeta
                        example: https://s3Propio.aws.com/tr/brand/1/logo.png
                      createdAt:
                        type: string
                        format: date
                        description: Fecha de generación del token
                        example: 2025-01-10
                      updatedAt:
                        type: string
                        format: date
                        description: Fecha de actualización del token
                        example: 2025-01-20
                required:
                  - status
  /api/token/delete:
    post:
      summary: Eliminar un token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  description: Objeto de autenticación. Ver más en **[Autentición](/token-requestor/integration/authentication)**. Estructura
                    que contiene la información de autenticación del sitio generada de acuerdo al WSSE UsernameToken Profile 1.1
                  required:
                    - login
                    - tranKey
                    - nonce
                    - seed
                  properties:
                    login:
                      type: string
                      description: 'Login para autenticación'
                      example: 1441d14df19ec88431e513bb990326e1
                    tranKey:
                      type: string
                      description: 'Clave de transacción'
                      example: DGYymv6ohpYwtLWon/iADE/COoo9JXt4jqyk6D006PY=
                    nonce:
                      type: string
                      description: 'Valor aleatorio para evitar repeticiones'
                      example: enQ4dXh3YWhkMWM=
                    seed:
                      type: string
                      description: 'Semilla de fecha y hora para la transacción'
                      example: 2023-06-21T09:56:06-05:00
                merchantId:
                  type: string
                  format: uuid V4
                  description: Identificador único del comercio
                  example: 1d6b1456-5fae-4932-92f1-5c46fe6c83e3
                instrument:
                  type: object
                  description: Estructura que contiene la información acerca del medio de pago a usar en una transacción.
                  required:
                    - brandToken
                  properties:
                    brandToken:
                      type: object
                      description: Estructura que contiene la información del token que asocia a la
                        tarjeta
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          minLength: 36
                          format: uuid V4
                          description: Identificador del token en el aplicativo
                          example: ac660e46-6549-4dfc-b636-586b12a38b40
                reason:
                  type: string
                  description: Razón por la que se eliminará el token. Valores válidos
                  enum:
                    - DELETED
                    - FRAUD
                    - INACTIVITY
                  example: "FRAUD"
                description:
                  type: string
                  maxLength: 225
                  description: Descripción opcional de la razón
                  example: "El token se ha visto comprometido debido a una actividad fraudulenta."

              required:
                - reason
                - merchantId
                - instrument
                - auth
      responses:
        '200':
          description: Respuesta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Información del estado
                    properties:
                      status:
                        type: string
                        description: Estado de la operación
                        example: "OK"
                      reason:
                        type: string
                        description: Razón del estado
                        example: "00"
                      description:
                        type: string
                        description: Descripción del estado
                        example: "successfully removed!"
                      date:
                        type: string
                        format: date-time
                        description: Fecha en que se ejecutó la operación
                        example: "2025-03-17T22:45:27+00:00"
                    required:
                      - reason
                      - status
                      - date
                required:
                  - status

  /notifications:
    post:
      summary: Notifications
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: "Fecha de la notificación."
                  example: "2023-01-19 15:57:23"
                  format: 'Y-m-d h:m:s'
                type:
                  type: string
                  description: "Tipo de evento."
                  enum: "TOKEN_UPDATED"
                  example: "TOKEN_UPDATED"
                signature:
                  type: string
                  description: "Valor criptográfico generado a partir de la combinación de datos y una clave secreta."
                  example: "Base64(SHA-256(secretKey + data + date))"
                merchantId:
                  type: string
                  description: "ID del comercio."
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                data:
                  type: object
                  description: "Datos relacionados con el evento."
                  properties:
                    id:
                      type: string
                      format: uuid V4
                      description: "Identificador único del token."
                      example: "d8677265-03d2-4ffd-bf1e-9831073c1b11"
                    status:
                      type: string
                      description: "Estado del token."
                      enum:
                        - ACTIVE
                        - INACTIVE
                        - EXPIRED
                        - DELETED
                      example: "ACTIVE"
                    expiration:
                      type: string
                      description: "Fecha de vencimiento del token."
                      example: "01/26"
                      format: "mm/YY"
                  required:
                    - id
                    - status
                    - expiration
              required:
                - date
                - type
                - signature
                - merchantId
                - data
      responses:

  /api/admin/merchants/create:
    post:
      summary: "Creación de comercios"
      operationId: "token-requestor-admin-merchants-create"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                data:
                  type: "object"
                  description: "Contenedor principal de los datos del comercio."
                  properties:
                    name:
                      type: "string"
                      description: "Nombre del comercio."
                      maxLength: "225"
                      example: "ACME Corp"
                    brand:
                      type: "string"
                      description: "Nombre de la marca asociada al comercio."
                      maxLength: "225"
                      example: "ACME Corp BRAND"
                    mcc:
                      type: "string"
                      description: "Código MCC (actividad económica)."
                      maxLength: "10"
                      example: "0742"
                    websiteURL:
                      type: "string"
                      description: "URL del sitio web del comercio."
                      maxLength: "225"
                      example: "https://acme.com"
                    consumerId:
                      type: "string"
                      description: "Identificador del consumidor."
                      maxLength: "36"
                      example: "your-consumer-id"
                    address:
                      $ref: "#/components/schemas/Address"
                    document:
                      $ref: "#/components/schemas/Document"
                    legalRepresentative:
                      $ref: "#/components/schemas/LegalRepresentative"
                  required:
                    - "name"
                    - "brand"
                    - "consumerId"
                    - "address"
                    - "document"
                    - "legalRepresentative"
              required:
                - "auth"
                - "data"
      responses:
        '200':
          description: "Respuesta exitosa"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Datos del resultado"
                    properties:
                      id:
                        type: "string"
                        format: "uuid V4"
                        description: "Identificador del comercio."
                        example: "62a89e6b-6ea9-463a-b720-4d34f76436d9"
  /api/admin/merchants/update:
    post:
      summary: "Actualización de comercios"
      operationId: "token-requestor-admin-merchants-update"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Identificador del comercio."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
                data:
                  type: "object"
                  description: "Contenedor principal de los datos del comercio."
                  properties:
                    name:
                      type: "string"
                      description: "Nombre del comercio."
                      maxLength: "225"
                      example: "ACME Corp"
                    brand:
                      type: "string"
                      description: "Nombre de la marca asociada al comercio."
                      maxLength: "225"
                      example: "ACME Corp BRAND"
                    websiteURL:
                      type: "string"
                      description: "URL del sitio web del comercio."
                      maxLength: "225"
                      example: "https://acme.com"
                    address:
                      $ref: "#/components/schemas/Address"
                    legalRepresentative:
                      $ref: "#/components/schemas/LegalRepresentative"
              required:
                - "auth"
                - "id"
                - "data"
      responses:
        '200':
          description: "Respuesta exitosa"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Datos del resultado"
                    properties:
                      id:
                        type: "string"
                        format: "uuid V4"
                        description: "Identificador del comercio."
                        example: "62a89e6b-6ea9-463a-b720-4d34f76436d9"
  /api/admin/merchants/delete:
    post:
      summary: "Eliminación de comercio"
      operationId: "token-requestor-admin-merchants-delete"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Identificador del comercio."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
              required:
                - "auth"
                - "id"
      responses:
        '200':
          description: "Respuesta exitosa"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
  /api/admin/merchants/show:
    post:
      summary: "Consulta de comercio"
      operationId: "token-requestor-admin-merchants-show"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth:
                  $ref: "#/components/schemas/Authentication"
                id:
                  type: "uuid"
                  description: "Identificador del comercio."
                  maxLength: "36"
                  example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
              required:
                - "auth"
                - "id"
      responses:
        '200':
          description: "Respuesta exitosa"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
                  data:
                    type: "object"
                    description: "Contenedor principal de los datos del comercio."
                    properties:
                      id:
                        type: "uuid"
                        description: "Identificador del comercio."
                        maxLength: "36"
                        example: "9f5db0db-102a-40f8-a1aa-d7735d9fb50a"
                      name:
                        type: "string"
