                      message: Credentials not match
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data: []
                ERROR_INVALID_ARGUMENT:
                  value:
                    status:
                      status: FAILED
                      message: Invalid argument!
                      reason: X3
                      date: '2022-07-27T14:51:27-05:00'
                    data:
                      message: Invalid Request
                      detail: merchantInfo.argument
              schema:
                type: object
                properties:
                  status:
                    $ref: ./models/Status.yaml
                  data:
                    type: object
                    required:
                      - token
                      - requestId
                    properties:
                      token:
                        type: object
                        description: 'Información del token'
                        required:
                          - status
                          - validUntil
                        properties:
                          status:
                            type: string
                            description: 'Estado del token'
                          validUntil:
                            type: string
                            x-stoplight:
                              id: lllx2gjty6jda
                            format: date
                            description: 'Fecha de vencimiento del token'
                            example: '2026-01-31'
                      requestId:
                        type: string
                        x-stoplight:
                          id: amfsysdyhwe2z
                        example: 'requestId:907932b1-f5bd-4fe2-b05b-cc28a16de9f5'
                        description: ID de la transacción
                required:
                  - data
            application/xml:
              schema:
                type: object
                properties: {}
      description: 'Retrieves status information for a token.'
      security:
        - Mc1eQlMX2Zg9NIsyqxuDVT7y2Ubns7hTkdsTzLZF: []
    parameters: []
