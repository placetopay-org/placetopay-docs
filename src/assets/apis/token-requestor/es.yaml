            - "CE"
            - "TI"
            - "NIT"
            - "RUT"
            - "PPN"
            - "TAX"
            - "LIC"
            - "CIP"
            - "PARUC"
            - "CPF"
            - "CI"
            - "RUC"
            - "DNI"
            - "PERUC"
            - "CRCPF"
            - "CPJ"
            - "DIMEX"
            - "DIDI"
            - "CLRUT"
            - "HNDNI"
            - "HNDR"
            - "RTN"
            - "BZSSN"
            - "BRN"
            - "EIN"
            - "UYCI"
            - "UYRUT"
          example: "NIT"
        number:
