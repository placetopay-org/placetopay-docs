                        example: 2025-07-09T15:46:27+00:00
                    required:
                      - status
                      - reason
                      - message
                      - date
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid V4
                        description: ID de la credencial modificada.
