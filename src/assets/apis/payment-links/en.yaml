          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: object
                    description: The **status** object contains the request status information
                    properties:
                      status:
                        type: string
                        description: Request status
                        examples:
                          - "OK"
                      reason:
                        type: integer
                        description: Response code
                      message:
                        type: string
                        description: Response message
                      date:
                        type: string
                        description: Date and time of the response
                    required:
                      - status
                      - reason
                      - message
                      - date
