openapi: 3.1.0
info:
  title: PlacetoPay Account Validator
  version: '1.0'
  description: |
    Account Validator is a project responsible for account verification through external services.
  contact:
    url: 'https://www.evertecinc.com/pasarela-de-pagos-e-commerce/'
    name: PlacetoPay by Evertec
servers:
  - description: 'Sandbox (CO)'
    url: 'https://sites-test.placetopay.com/'
paths:
  /api/create-session:
    post:
      summary: "Create Session"
      description: "This endpoint allows you to create an account verification session."
      operationId: "create-session"
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
                - user
                - returnUrl
                - locale
              properties:
                auth: 
                  $ref: "../base/en.yaml#/components/schemas/Authentication"
                user:
                  type: object
                  description: |
                    User who owns the account to be validated
                  required:
                    - name
                    - email
                  properties:
                    name:
                      type: string
                      description: |
                        First name(s) of the account owner
                        
                        `>= 1 characters` `<= 50 characters`
                      example: John
                    surname:
                      type: string
                      description: |
                        Last name(s) of the account owner
                        
                        `<= 50 characters`
                      example: Doe
                    email:
                      type: email
                      description: |
                        Email address of the account owner
                        
                        `<= 80 characters`
                      example: John.doe@test.com
                returnUrl:
                  type: string
                  description: |
                    Return URL once the account validation process is completed
                    
                    `<= 255 characters`
                    
                  example: https://www.placetopay.com/return
                locale:
                  type: string
                  description: |
                    Determines the response language
                    
                    `<= 5 characters`
                    
                  example: es_CO
                isAuthenticated:
                  type: boolean
                  description: |
                    Indicates if an external authentication process has already been performed. The intention is not to validate the user's email twice. Default is false, meaning an OTP will be sent to validate the user if they have already validated accounts with micro-deposits in the system.
                    
                  example: false
                site:
                  type: string
                  description: |
                    If use api credentials, this field is required to identificate the site
                  example: 5991de4fa93bcd7b28cf5100c25099e1
      responses:
        "200":
          description: "Session created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: Structure containing the response to the request if the status is successful
                    properties:
                      requestId:
                        type: string
                        description: |
                          Unique identifier of the session to be queried.
                          
                          `<= 36 characters`
                          
                          Match pattern:
                          `[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}`
                          
                        example: 9bd89c8d-6097-4d69-8ce9-d9b5ec35d8ea
                      redirectUrl:
                        type: string <url>
                        description: |
                          Response code
                          
                        example: https://dev-account-validator.placetopay.ws/verification/redirect/9bd89c8d-6097-4d69-8ce9-d9b5ec35d8ea
                      expiresAt:
                        type: string
                        description: |
                          Session expiration date
                          
                        example: 2024-04-19 17:36:57
                  status:
                    type: object
                    description: Structure containing information about the request status.
                    properties:
                      status:
                        type: string
                        description: |
                          Request status
                          
                          Allowed values: `OK` `FAILED` `APPROVED` `APPROVED_PARTIAL` `PARTIAL_EXPIRED` `REJECTED` `PENDING` `PENDING_VALIDATION` `PENDING_PROCESS` `REFUNDED` `REVERSED` `ERROR` `UNKNOWN` `MANUAL` `DISPUTE`
                      reason:
                        type: integer
                        description: |
                          Response code
                          
                          `>= 1 characters` `<= 4 characters`
                      message:
                        type: string
                        description: |
                          Response message
                      date:
                        type: string
                        description: |
                          Response date and time
                          
                           EX: `2021-09-21T09:34:48-05:00`
                    required:
                      - status
                      - reason
                      - message
                      - date
        "400":
          description: |
            Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    description: Structure containing information about the request status.
                    properties:
                      status:
                        type: string
                        description: |
                          Request status
                          
                          Allowed values: `OK` `FAILED` `APPROVED` `APPROVED_PARTIAL` `PARTIAL_EXPIRED` `REJECTED` `PENDING` `PENDING_VALIDATION` `PENDING_PROCESS` `REFUNDED` `REVERSED` `ERROR` `UNKNOWN` `MANUAL` `DISPUTE`
                      reason:
                        type: integer
                        description: |
                          Response code
                          
                          `>= 1 characters` `<= 4 characters`
                      message:
                        type: string
                        description: |
                          Response message
                      date:
                        type: string
                        description: |
                          Response date and time
                          
                        example: 2021-09-21T09:34:48-05:00
                    required:
                      - status
                      - reason
                      - message
                      - date
                required:
                  - Status
  /api/check-session-status:
    post:
      summary: "Check Session Status"
      description: "This endpoint allows you to check the status of a created session."
