      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                action:
                  type: "string"
                  description: "Este campo debe ser enviado únicamente cuando se realice un proceso de checkin, de lo contrario, no debe ser enviado en la solicitud"
