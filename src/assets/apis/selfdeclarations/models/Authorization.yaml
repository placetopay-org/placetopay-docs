title: Authorization
type: object
description: Datos de autenticación para el consumo del servicio, esta información es entregada por correo electrónico.
properties:
  username:
    type: string
    description: Nombre proporcionado por la aplicación.
    example: REPLACE_USERNAME_VALUE
  secret:
    type: string
    description: Clave proporcionada por la aplicación.
    example: REPLACE_YOUR_SECRET_VALUE
required:
  - username
  - secret