openapi: 3.0.0
info:
  title: 3DS Server
  version: '1.0'
  description: 'Este documento presenta el funcionamiento del servicio o la API del 3DS Server. Expone las rutas a consumir (/sessions y /transactions), la url, el método, parámetros y los tipos datos que recibe. Además, contiene ejemplos de respuestas para diferentes tipos de peticiones en el flujo de autenticación de un tarjetahabiente dentro del marco del protocolo 3-D Secure.'
  contact:
    name: Evertec Placetopay
    email: desarrollo@placetopay.com
    url: 'https://www.placetopay.com/web/'
servers:
  - url: 'https://3dss-test.placetopay.com/api'
    description: Sandbox
  - url: 'https://3ds-mpi.placetopay.com/api'
    description: Producción
paths:
  /threeds/v2x/sessions:
    post:
      summary: Crear una nueva sesión
      operationId: post-sessions
      responses:
        '200':
          description: |-
            ***Respuesta recibida: 200 Ok***
            
              Para continuar con el proceso de autenticación, se debe redirigir al usuario a la url recibida en el
                campo (redirectURL). Allí se le informará el resultado de la autenticación y posteriormente,
                se redirigirá al comercio.

          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionToken:
                    type: string
                    description: Token de autenticación.
                    minLength: 64
                    maxLength: 64
                    example: 8e580eb1948ae1b13e614aac04c75ad31d6431ef2ea7b1a85573979b7ec4e656
                  redirectURL:
                    type: string
                    description: URL de redirección para continuar el proceso de autenticación.
                    example: 'https://3dss-test.placetopay.com/threeds/v2x/sessions/8e580eb1948ae1b13e614aac04c75ad31d6431ef2ea7b1a85573979b7ec4e656'
                    minLength: 1
                    maxLength: 256
                  transactionID:
                    type: integer
                    description: Indicador de la transacción.
                    example: 9099
                    minimum: 0
                    maximum: 4294967295
                required:
                  - sessionToken
                  - redirectURL
                  - transactionID
              examples:
                Respuesta exitosa:
                  value:
                    sessionToken: 8e580eb1948ae1b13e614aac04c75ad31d6431ef2ea7b1a85573979b7ec4e656
                    redirectURL: 'https://3dss-test.placetopay.com/threeds/v2x/sessions/8e580eb1948ae1b13e614aac04c75ad31d6431ef2ea7b1a85573979b7ec4e656'
                    transactionID: 9071
        '401':
          $ref: '#/components/responses/unauthorized-response'
        '422':
          description: '***Respuesta recibida: 422 Unprocessable Entity***'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_number:
                    type: string
                    description: |-
                      Códigos de errores:
                      * 1000 Error de conexión a un servicio externo
                      * 1001 Respuesta no válida de un servicio externo
                      * 1002 Argumentos no válidos para iniciar una petición
                      * 1003 No se encontró un comercio asociado
                      * 1004 No se encontró una suscripción asociada
                      * 1005 La franquicia asociada no se encuentra habilitada
                      * 1006 El adquiriente asociado no se encuentra habilitado
                      * 1007 La suscripción asociada no está completamente configurada
                      * 1008 Mensaje de error recibido desde un servicio externo
                      * 1009 No hay un comercio asociado a este token, solicite un nuevo token
                      * 1010 No se encontró un servidor de directorio para el protocolo seleccionado
                      * 1011 El comercio no se encuentra habilitado
                      * 1012 El comercio no tiene un código de categoría de comerciante (MCC)
                  error_description:
                    type: string
                  errors:
                    type: object
                    description: Listado de campos que presentan errores en la validación.
                required:
                  - error_number
                  - error_description
                  - errors
              examples:
                Respuesta con errores:
                  value:
                    error_number: '1011'
                    error_description: Invalid arguments to initiate request
                    errors:
                      acctNumber:
                        - The acct number field is required.
                      cardExpiryDate:
                        - The card expiry date field is required.
                      purchaseAmount:
                        - The purchase amount field is required.
                      redirectURI:
                        - The redirect u r i field is required.
                      purchaseCurrency:
                        - The purchase currency field is required.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                acctNumber:
                  type: string
                  description: |-
                    Número de cuenta que se utilizará en la solicitud de autorización para transacciones de pago.
                    Debe pasar la validación del [Algoritmo de Luhn](https://es.wikipedia.org/wiki/Algoritmo_de_Luhn)
                    **Valores aceptados:** Ver formato [ISO 7812](https://es.wikipedia.org/wiki/ISO/IEC_7812)
                  minLength: 13
                  maxLength: 19
                  example: '4005580000000040'
                cardExpiryDate:
                  type: string
                  description: |-
                    Fecha de vencimiento de la tarjeta suministrado por el titular.
                    **Formato:** ym
                    **Ejemplo:** 2506
                  minLength: 4
                  maxLength: 4
                  example: '2506'
                purchaseAmount:
                  type: string
                  description: |-
                    Monto de la transacción.
                    **Ejemplo:** 20.5
                  example: '20.5'
                purchaseCurrency:
                  type: string
                  description: |-
                    El código alfabético de 3 letras de la moneda en la que se expresa el monto de la compra
                    **Valores:** Ver formato  [ISO 4217](https://es.wikipedia.org/wiki/ISO_4217)
                  minLength: 3
                  maxLength: 3
                  example: USD
                redirectURI:
                  type: string
                  description: URL del sistema donde el titular de la tarjeta será redirigido después de completar una transacción de autenticación.
                  maxLength: 256
                  format: uri
                  example: 'https://www.placetopay.com'
                threeDSAuthenticationInd:
                  type: string
                  description: |-
                    Indica el tipo de solicitud de autenticación.
                    **Valores:**
                    * `PAYMENT_TRANSACTION` (01) - Transacción de pago
                    * `RECURRING_TRANSACTION` (02) - Transacción recurrente
                    * `INSTALMENT_TRANSACTION` (03) - Transacción a plazos
                    * `ADD_CARD` (04) - Agregar una tarjeta
                    * `MAINTAIN_CARD` (05) - Mantener una tarjeta
                    * `CARDHOLDER_VERIFICATION_AS_PART_OF_EMV_TOKEN_IDV` (06) - Verificación del tarjetahabiente como parte del EMV token ID&V
                    * `BILLING_AGREEMENT` (07) - Acuerdo de facturación
                    * `MASTERCARD_THE_PAYMENT_REQUEST_IS_FOR_AN_AGENT_PAYMENT_TRANSACTION` (85) - Transacción de pago de agente para Mastercard
                    * `MASTERCARD_FOR_UNKNOWN_OR_UNDEFINED_FINAL_AMOUNT_BEFORE_PURCHASE_TRANSACTION` (86) - Transacción para Mastercard con monto final desconocido o indefinido antes de la compra
                  minLength: 2
                  maxLength: 2
                  example: '01'
                reference:
                  type: string
                  description: Referencia de la transacción.
                  maxLength: 32
                recurringFrequency:
                  type: string
                  description: |-
                    Indica el número mínimo de días entre autorizaciones.
                    Requerido sí threeDSAuthenticationInd es igual a `RECURRING_TRANSACTION` (02) o `INSTALMENT_TRANSACTION` (03)
                    Debe estar presente siempre que se envíe recurringExpiry
                    **Ejemplos de valores:** 31, 031, 0031
                  minLength: 1
                  maxLength: 4
                recurringExpiry:
                  type: string
                  description: |-
                    Fecha después de la cual no se realizarán más autorizaciones.
                    Requerido sí threeDSAuthenticationInd es igual a `RECURRING_TRANSACTION` (02) o `INSTALMENT_TRANSACTION` (03)
                    Debe estar presente siempre que se envíe recurringFrequency
                    **Formato:** Ymd
                    **Ejemplo:** 20250601
                  minLength: 8
                  maxLength: 8
                purchaseInstalData:
                  type: string
                  description: |-
                    Indica el número máximo de autorizaciones permitidas para pagos a plazos.
                    El valor debe ser mayor que 1. Se requiere sí el comerciante y el titular de la tarjeta han acordado pagos a plazos, es decir, si threeDSAuthenticationInd = 03.
                    Se omite sí no se trata de una autenticación de pago a plazos.
                    **Ejemplos de valores:** 2, 02, 002
                  minLength: 1
                  maxLength: 3
                threeDSAuthenticationInfo:
                  $ref: '#/components/schemas/threeDSRequestorAuthenticationInfoProperties'
                threeDSChallengeInd:
                  type: string
                  description: |-
                    Indica si se solicita un desafío para esta transacción.
                    Si este parámetro no se envía en la petición, se asumirá `NO_PREFERENCE` (01) como valor por defecto.
                    **Valores:**
                    * `NO_PREFERENCE` (01) - Sin preferencia
                    * `NO_CHALLENGE_REQUESTED` (02) - No se solicitó desafío
                    * `CHALLENGE_REQUESTED_REQUESTOR_PREFERENCE` (03) - Desafío solicitado (preferencia del solicitante)
                    * `CHALLENGE_REQUESTED_MANDATE` (04) - Desafío solicitado (mandato)
                    * `NO_CHALLENGE_REQUESTED_RISK_PERFORMED` (05) - No se solicitó desafío (análisis de riesgo realizado)
                    * `NO_CHALLENGE_REQUESTED_DATA_SHARED_ONLY` (06) - No se solicitó desafío (solo datos compartidos)
                    * `NO_CHALLENGE_REQUESTED_CONSUMER_AUTH_PERFORMED` (07) - No se solicitó desafío (autenticación del consumidor realizada)
                    * `NO_CHALLENGE_REQUESTED_WHITELIST_EXEMPTION` (08) - No se solicitó desafío (exención de lista blanca)
                    * `NO_CHALLENGE_REQUESTED_WHITELIST_PROMPT_REQUESTED` (09) - No se solicitó desafío (solicitud de lista blanca)
                    * `VISA_RESERVED` (82) - Reservado para VISA
                  minLength: 2
                  maxLength: 2
                threeDSRequestorID:
                  type: string
                  description: |-
                    Identificador asociado por el DS al Solicitante 3DS.
                    Cada Directory Server puede imponer requisitos específicos de formato y caracteres en el contenido de este campo.
                  maxLength: 35
                acctInfo:
                  $ref: '#/components/schemas/acctInfoProperties'
                acctID:
                  type: string
                  description: Información adicional sobre la cuenta proporcionada por 3DS Requestor.
                  maxLength: 64
                billAddrCity:
                  type: string
                  description: El nombre de la ciudad de la dirección de facturación del Titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                  maxLength: 50
                billAddrCountry:
                  type: string
                  description: |-
                    El código alfabético de tres letras que relaciona al país de la dirección de facturación del Titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                    **Valores aceptados:** Ver formato [ISO 3166-1](https://es.wikipedia.org/wiki/ISO_3166-1)
                  maxLength: 3
                billAddrLine1:
                  type: string
                  description: Primera línea de la dirección postal o parte local equivalente de la dirección de facturación del titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                  maxLength: 50
                billAddrLine2:
                  type: string
                  description: Segunda línea de la dirección postal o parte local equivalente de la dirección de facturación del titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                  maxLength: 50
                billAddrLine3:
                  type: string
                  description: Tercera línea de la dirección postal o parte local equivalente de la dirección de facturación del titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                  maxLength: 50
                billAddrPostCode:
                  type: string
                  description: ZIP u otro código postal de la dirección de facturación del titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                  maxLength: 16
                billAddrState:
                  type: string
                  description: |-
                    Código alfabético de 3 letras de la subdivisión del país que representa el estado o provincia de la dirección de facturación del titular de la tarjeta asociada con la tarjeta utilizada para esta compra.
                    **Valores:** Ver formato [ISO 3166-2](https://es.wikipedia.org/wiki/ISO_3166-2)
                  maxLength: 3
                email:
                  type: string
                  description: La dirección de correo electrónico asociada con la cuenta que ingresó el Titular de la tarjeta o que está archivada con el Solicitante de 3DS.
                  format: email
                  maxLength: 254
                homePhone:
                  $ref: '#/components/schemas/PhoneProperties'
                mobilePhone:
                  $ref: '#/components/schemas/PhoneProperties'
                cardholderName:
                  type: string
                  description: Nombre del titular de la tarjeta.
                  minLength: 2
                  maxLength: 45
                shipAddrCity:
                  type: string
                  description: Nombre completo o parcial de la ciudad de la dirección de envío proporcionado por el titular de la tarjeta.
                  maxLength: 50
                shipAddrCountry:
                  type: string
                  description: |-
                    El código alfabético de tres letras que relaciona al país de la dirección de envío proporcionado por el Titular de la tarjeta.
                    **Valores:** Ver formato [ISO 3166-1](https://es.wikipedia.org/wiki/ISO_3166-1)
                  minLength: 3
                  maxLength: 3
                shipAddrLine1:
                  type: string
                  description: Primera línea de la dirección postal o parte local equivalente de la dirección de envío proporcionado por el titular de la tarjeta.
                  maxLength: 50
                shipAddrLine2:
                  type: string
                  description: Segunda línea de la dirección postal o parte local equivalente de la dirección de envío proporcionado por el titular de la tarjeta.
                  maxLength: 50
                shipAddrLine3:
                  type: string
                  description: Tercera línea de la dirección postal o parte local equivalente de la dirección de envío proporcionado por el titular de la tarjeta.
                  maxLength: 50
                shipAddrPostCode:
                  type: string
                  description: ZIP u otro código postal de la dirección de envío proporcionado por el titular de la tarjeta
                  maxLength: 16
                shipAddrState:
                  type: string
                  description: |-
                    Código alfabético de 3 letras de la subdivisión del país que representa el estado o provincia de la dirección de envío proporcionado por el titular de la tarjeta.
                    **Valores:** Ver formato [ISO 3166-2](https://es.wikipedia.org/wiki/ISO_3166-2)
                  maxLength: 3
                workPhone:
                  $ref: '#/components/schemas/PhoneProperties'
                merchantRiskIndicator:
                  $ref: '#/components/schemas/merchantRiskIndicatorProperties'
                addPriorInformation:
                  type: string
                  description: |-
                    Indica el tipo de solicitud de autenticación.

                    **Valores:**
                    * `Y` - Solicita a 3DSS Agregar información del PRIOR
                    * `N` - Solicita No Agregar información del PRIOR
                  minLength: 1
                  maxLength: 1
                  example: 'Y'
                threeDSRequestorPriorAuthenticationInfo:
                  $ref: '#/components/schemas/threeDSRequestorPriorAuthenticationInfo'
                threeDSReqPriorAuthMethod:
                  type: string
                  description: |-
                    Método que fue usado por el tarjetahabiente para la autenticación previa.
                    **Valores:** 
                    - `FRICTIONLESS_AUTHENTICATION` (01) sin fricción
                    - `CARDHOLDER_CHALLENGE_OCCURRED` (02) con fricción
                  example: 'FRICTIONLESS_AUTHENTICATION'
                threeDSReqPriorAuthTimestamp:
                  type: string
                  description: |-
                    Fecha y hora en formato UTC de la autenticación previa.
                    El formato es C, por ejemplo `2024-07-15T10:00:00Z`.
                  example: '2024-07-15T10:00:00Z'
                threeDSReqPriorRef:
                  type: string
                  description: |-
                    El ID otorgado por el ACS en la transacción previa (primera autenticación).
                  example: 'abc123'
                threeDSReqPriorAuthData:
                  type: string
                  description: |-
                    El ID otorgado por el DS en la transacción previa (primera autenticación). Si este dato no es enviado, 3DSS lo asigna.
                    Consulta la sesión
                  example: 'xyz789'
                threeRIInd:
                  type: string
                  description: |-
                    Indica si la transacción es recurrente.
                    **Valores:**
                    * `RECURRING_TRANSACTION` (01) - Transacción recurrente
                    * `INSTALMENT_TRANSACTION` (02) - Transacción a plazos
                    * `ADD_CARD` (03) - Agregar tarjeta
                    * `MAINTAIN_CARD_INFORMATION` (04) - Mantener información de tarjeta
                    * `ACCOUNT_VERIFICATION` (05) - Verificación de cuenta
                    * `SPLIT_OR_DELAYED_SHIPMENT` (06) - Envío dividido o retrasado
                    * `TOP_UP` (07) - Recarga
                    * `MAIL_ORDER` (08) - Pedido por correo
                    * `TELEPHONE_ORDER` (09) - Pedido por teléfono
                    * `WHITELIST_STATUS_CHECK` (10) - Verificación del estado de la lista blanca
                    * `OTHER_PAYMENT` (11) - Otro tipo de pago
                    * `BILLING_AGREEMENT` (12) - Acuerdo de facturación
                    * `MASTERCARD_3RI_IS_FOR_AN_AGENT_PAYMENT_TRANSACTION` (85) - Transacción de pago de agente para Mastercard
                    * `MASTERCARD_3RI_FOR_UNKNOWN_OR_UNDEFINED_FINAL_AMOUNT_BEFORE_PURCHASE_TRANSACTION` (86) - Transacción para Mastercard con monto final desconocido o indefinido antes de la compra
                    * `VISA_UNSCHEDULED_CREDENTIAL_ON_FILE` (81) - Credencial no programada en archivo (Visa)
              example: 'RECURRING_TRANSACTION'
              required:
                - acctNumber
                - cardExpiryDate
                - purchaseAmount
                - purchaseCurrency
                - redirectURI
            examples:
              Petición exitosa sin fricción y  campos mínimos requeridos:
                value:
                  acctNumber: '4005580000000040'
                  cardExpiryDate: '2411'
                  purchaseAmount: '8.25'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: COP
              Petición exitosa con información de facturación del tarjetahabiente:
                value:
                  acctNumber: '4012000000001097'
                  cardExpiryDate: '2411'
                  purchaseAmount: '15000'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: COP
                  cardholderName: John Doe
                  email: john.doe@example.com
                  billAddrCity: Medellin
                  billAddrCountry: COL
                  billAddrLine1: 'Cl 72 No. 15 F-07, El libertador'
                  billAddrPostCode: '76001'
              Petición exitosa con información de la cuenta del tarjetahabiente:
                value:
                  acctNumber: '4012000000001097'
                  cardExpiryDate: '2411'
                  purchaseAmount: '15000'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: COP
                  acctInfo:
                    chAccAgeInd: '03'
                    chAccChange: '20200801'
                    chAccChangeInd: '02'
                    chAccDate: '20200824'
                    chAccPwChange: '20200801'
                    chAccPwChangeInd: '01'
                    nbPurchaseAccount: '0'
                    provisionAttemptsDay: '1'
              Petición exitosa con información de entrega del tarjetahabiente:
                value:
                  acctNumber: '4012000000001097'
                  cardExpiryDate: '2411'
                  purchaseAmount: '15000'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: COP
                  shipAddrCity: Medellin
                  shipAddrCountry: COL
                  shipAddrLine1: 'Cl 72 No. 15 F-07, El libertador'
                  shipAddrPostCode: '76001'
              Petición fallida con error de validación:
                value:
                  acctNumber: '4005580000000040'
                  cardExpiryDate: '2411'
                  purchaseAmount: '8.25'
                  redirectURI: 'http://www.placetopay.com'
                  email: john.doe@example.com
                  purchaseCurrency: 'COP'
              Petición con flujo con fricción o challenge:
                value:
                  acctNumber: '4009000000502'
                  cardExpiryDate: '2411'
                  purchaseAmount: '800'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: 'COP'
              Petición exitosa para solicitar a 3DSS agregar información del PRIOR:
                value:
                  acctNumber: '4009000000502'
                  cardExpiryDate: '2411'
                  purchaseAmount: '800'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: 'COP'
                  addPriorInformation: 'Y'
              Petición exitosa enviando la información del PRIOR:
                value:
                  acctNumber: '4009000000502'
                  cardExpiryDate: '2411'
                  purchaseAmount: '800'
                  redirectURI: 'http://www.placetopay.com'
                  purchaseCurrency: 'COP'
                  threeDSRequestorPriorAuthenticationInfo:
                    threeDSReqPriorAuthMethod: 'CARDHOLDER_CHALLENGE_OCCURRED'
                    threeDSReqPriorAuthTimestamp: '202012121232'
                    threeDSReqPriorRef: 'c83f3f5d-1a47-4eff-9fd0-6b63090a89c6'
                    threeDSReqPriorAuthData: '1234565d-1a47-4eff-9fd0-6b63090a3445'
              Petición con recurrencia:
                value:
                  acctNumber: '4009000000502'
                  cardholderName: 'John Doe'
                  cardExpiryDate: '2411'
                  redirectURI: 'http://www.placetopay.com'
                  messageCategory: 'NPA'
                  threeDSAuthenticationInd: '02'
                  recurringFrequency: '30'
                  recurringExpiry: '20210801'
                  purchaseAmount: '800'
                  purchaseCurrency: 'COP'
              Petición para una suscripción:
                value:
                  acctNumber: '4009000000502'
                  cardholderName: 'John Doe'
                  cardExpiryDate: '2411'
                  redirectURI: 'http://www.placetopay.com'
                  messageCategory: 'NPA'
                  threeDSAuthenticationInd: 'ADD_CARD'
                  purchaseAmount: '800'
                  purchaseCurrency: 'COP'
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
            examples:
              example-1:
                value: {}
          text/html:
            schema:
              type: object
              properties: {}
        description: '### Datos a enviar y ejemplos de peticiones'
      parameters: []
      security:
        - Authorization: []
      tags:
        - Sessions
  '/v2x/transactions/{transactionID}':
    parameters:
      - schema:
          type: string
        name: transactionID
        in: path
        required: true
        description: ' Identificador de la transacción obtenido en la respuesta del endpoint api/threeds/v2x/sessions'
    get:
      summary: Obtener información de una transacción
      operationId: get-transactions-transactionID
      responses:
        '200':
          $ref: '#/components/responses/success-response-transactions'
        '400':
          description: |-
            Respuesta recibida: 400 Bad Request
            Este mensaje de error puede aparecer cuando en la petición no se 
            pasan correctamente los encabezados requeridos:
            - Por ejemplo host inválido o ausente.
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples: {}
            application/xml:
              schema:
                type: object
                properties: {}
          headers: {}
        '401':
          $ref: '#/components/responses/unauthorized-response'
        '404':
          description: |-
            Respuesta recibida: 400 Not Found
             Este mensaje de error puede aparecer cuando el parámetro transactionID 
             en el endpoint, no se reconoce como una transacción registrada en la 
             base de datos y por tanto el recurso no se encuentra disponible.
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer ACCESS_TOKEN
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
      tags:
        - 'Transactions '
      x-internal: false
  /v1/merchants:
    post:
      summary: Crear un comercio
      operationId: post-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: object
                    required:
                      - code
                    properties:
                      code:
                        type: number
                  data:
                    type: object
                    required:
                      - token
                    properties:
                      token:
                        type: string
                        minLength: 1
                required:
                  - status
                  - data
              examples:
                Comercio creado con éxito:
                  value:
                    status:
                      code: 1000
                    data:
                      token: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...
        '401':
          description: No autenticado
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                No autenticado:
                  value:
