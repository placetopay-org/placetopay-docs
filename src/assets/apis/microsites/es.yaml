          seed: '2021-03-28T18:17:23-04:00'
      properties:
        login:
          type: string
          minLength: 1
        tranKey:
          type: string
          minLength: 1
        nonce:
          type: string
          minLength: 1
        seed:
          type: string
          minLength: 1
          format: date-time
      required:
        - login
        - tranKey
        - nonce
        - seed
      x-stoplight:
        id: mdwjxk2r4vxv4
