components:
  schemas:
    Person:
      description: Structure that reflects the information of a person involved in a transaction.
      type: object
      title: Person
      properties:
        document:
          type: string
          minLength: 1
          description: |
            Identification document
            
            e.g.: `1017111222`
          example: '1122334455'
        documentType:
          type: string
          minLength: 1
          example: CC
          description: |
            Document type identifier. View options in [Document Types](/en/checkout/document-types)
            
            e.g.: `CC` for "Cédula de Ciudadanía" in Colombia.
        name:
          type: string
          minLength: 1
          description: | 
            Name of the person or company
            
            e.g.: `Juan José`
          example: John
        surname:
          type: string
          minLength: 1
          description: |
            Last name of the person. Does not apply when the type of document corresponds to that of a company
            
            e.g.: `Peréz Pinzon`
          example: Doe
        company:
          type: string
          description: |
            Name of the company to which the person belongs
            
            e.g.: `Placetopay`
          example: Evertec
        email:
          type: string
          minLength: 1
          example: johndoe@app.com
          description: |
            Email of the user or company
            
            e.g.: `juan.perez@example.com`
        mobile:
          type: string
          minLength: 1
          description: |
            User or company phone number
            
            e.g.: `+573214445566`
          example: '+573111111111'  
        address:
          $ref: '#/components/schemas/Address'
    PaymentRequest:
      title: PaymentRequest
      type: object
      description: |
        Requested payment information.
      required:
        - reference
        - amount
      properties:
        reference:
          type: string
          description: |
            Unique payment reference, consisting of up to 32 alphanumeric characters and permitted symbols 
            e.g.: `PAYMENT_0001_ABC`, `Venta_1234-ABCD#2024/03/15$500`, `Ord: 1001/2023`
          example: '12345'
        description:
          type: string
          description: |
            Description of the process to be performed, allowing up to 250 alphanumeric, accented characters, and common symbols 
            e.g.: `Cita con el Dr. Pérez a las 10:00 am. 5/12/2024, por $100.00`
          example: Consumo mes de Mayo
        amount:
          $ref: '#/components/schemas/Amount'
        allowPartial:
          type: boolean
          description: |
            Defines if the amount to be charged can be paid in several transactions.
            When set to `true` the user will be able to complete the payment in multiple transactions.
          default: false
        shipping:
          $ref: '#/components/schemas/Person'
          description: |
            Structure to relate shipping information.
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
          description: |
            Structure to relate products or items in the process.
        fields:
            $ref: '#/components/schemas/Fields'
        recurring:
          $ref: '#/components/schemas/Recurring'
        subscribe:
          type: boolean
          description: |
            When `true` is sent, a subscription payment session is generated.
            
            In the payment process, the user can choose whether or not to save his payment method to be used in future charges..
          default: false
        dispersion:
          type: array
          description: |
            When defined, a scatter payment session is generated.
            The generated payment can be divided into different destinations according to the given conditions.
          items:
